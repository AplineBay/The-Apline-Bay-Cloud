<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - The Apline Bay</title>
    <meta name="description" content="The Apline Bay - Game Details">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Vision OS Dark Theme */
            --background: 0 0% 8%;
            --background-secondary: 0 0% 12%;
            --background-tertiary: 0 0% 16%;
            --foreground: 0 0% 95%;
            --foreground-secondary: 0 0% 80%;
            --foreground-tertiary: 0 0% 65%;
            
            /* Blue Accent System */
            --blue-50: 210 100% 98%;
            --blue-100: 210 100% 95%;
            --blue-200: 210 100% 92%;
            --blue-300: 210 100% 86%;
            --blue-400: 210 91% 65%;
            --blue-500: 210 91% 55%;
            --blue-600: 210 81% 56%;
            --blue-700: 210 72% 47%;
            --blue-800: 210 69% 38%;
            --blue-900: 210 69% 32%;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Spacing System */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Vision OS Background Effects */
        .vision-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, hsl(var(--blue-600) / 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsl(var(--blue-500) / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, hsl(var(--blue-700) / 0.08) 0%, transparent 50%);
        }

        .vision-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .vision-orb-1 {
            top: 10%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: hsl(var(--blue-500) / 0.2);
            animation-delay: 0s;
        }

        .vision-orb-2 {
            bottom: 20%;
            right: 20%;
            width: 300px;
            height: 300px;
            background: hsl(var(--blue-600) / 0.15);
            animation-delay: -4s;
        }

        .vision-orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: hsl(var(--blue-400) / 0.1);
            animation-delay: -2s;
        }

        /* Glass Navigation Bar */
        .nav-bar {
            position: fixed;
            top: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-sm) var(--spacing-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .nav-content {
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground-secondary));
            letter-spacing: 0.5px;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: var(--spacing-2xl);
            left: var(--spacing-lg);
            z-index: 30;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            color: hsl(var(--foreground));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: var(--glass-bg);
            border-color: hsl(var(--blue-400) / 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-3xl) + var(--spacing-lg)) var(--spacing-md) var(--spacing-2xl);
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, hsl(var(--blue-500) / 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            position: relative;
            box-shadow: 
                0 0 0 1px var(--glass-border),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        /* Game Details Content */
        .game-details {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .game-details::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                hsl(var(--blue-500) / 0.05) 0%, 
                transparent 50%);
            border-radius: var(--radius-2xl);
        }

        .game-details-content {
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, 
                hsl(var(--blue-300)), 
                hsl(var(--blue-400)), 
                hsl(var(--blue-500)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .game-description {
            font-size: 1.125rem;
            color: hsl(var(--foreground-secondary));
            line-height: 1.6;
            margin-bottom: var(--spacing-2xl);
            max-width: 800px;
        }

        .versions-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .versions-grid {
            display: grid;
            gap: var(--spacing-lg);
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .version-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .version-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                hsl(var(--blue-500) / 0.05) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: var(--radius-xl);
        }

        .version-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: hsl(var(--blue-400) / 0.3);
            box-shadow: 
                0 0 0 1px hsl(var(--blue-400) / 0.2),
                0 16px 48px rgba(0, 0, 0, 0.4),
                0 0 60px hsl(var(--blue-500) / 0.1);
        }

        .version-card:hover::before {
            opacity: 1;
        }

        .version-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .version-card.disabled:hover {
            transform: none;
            border-color: var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .version-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            position: relative;
            z-index: 2;
        }

        .version-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .platform-icon {
            padding: var(--spacing-sm);
            background: hsl(var(--blue-500) / 0.2);
            border: 1px solid hsl(var(--blue-400) / 0.3);
            border-radius: var(--radius-md);
            color: hsl(var(--blue-300));
        }

        .version-details h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.01em;
        }

        .version-url {
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: hsl(var(--foreground-tertiary));
            background: hsl(var(--background-secondary));
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
        }

        .external-icon {
            color: hsl(var(--foreground-tertiary));
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .version-card:hover .external-icon {
            color: hsl(var(--blue-400));
            transform: translateX(2px) translateY(-2px);
        }

        .version-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            position: relative;
            z-index: 2;
        }

        .version-tag {
            font-size: 12px;
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: hsl(var(--background-secondary));
            color: hsl(var(--foreground-secondary));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .version-tag:hover {
            background: hsl(var(--blue-500) / 0.1);
            color: hsl(var(--blue-300));
            border-color: hsl(var(--blue-400) / 0.3);
        }

        .coming-soon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            z-index: 3;
        }

        .coming-soon-text {
            font-size: 14px;
            font-weight: 600;
            color: hsl(var(--foreground-tertiary));
            background: var(--glass-bg);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
        }

        /* Loading State */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xl);
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.4);
        }

        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-top: 3px solid hsl(var(--blue-400));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, hsl(var(--blue-300)), hsl(var(--blue-400)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-dots {
            display: flex;
            gap: var(--spacing-sm);
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: hsl(var(--blue-400));
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0s;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: hsl(var(--foreground-secondary));
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-md);
        }

        /* Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.6;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
            100% {
                transform: translateY(0px) translateX(0px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="vision-bg">
        <div class="vision-orb vision-orb-1"></div>
        <div class="vision-orb vision-orb-2"></div>
        <div class="vision-orb vision-orb-3"></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-content">The Apline Bay</div>
    </nav>
    <a href="./index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <span>Back to Home</span>
    </a>

    <main class="container" id="gameDetailsMain">
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                </div>
                <h3 class="loading-text">Loading Details</h3>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>

        <div id="content" class="hidden">
            <header class="header">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <img id="game-logo" src="" alt="Game Logo" class="logo">
                </div>
                <h1 id="game-title" class="game-title"></h1>
                <p id="game-description" class="game-description"></p>
            </header>

            <section class="game-details">
                <div class="game-details-content">
                    <h2 class="versions-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 17h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 15v5"></path>
                            <path d="M12 4v5"></path>
                        </svg>
                        Available Versions
                    </h2>
                    <div class="versions-grid" id="versions-grid">
                        </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Data and Logic (same as original, no changes needed here)
        const GAMES_DB = [
            {
                id: 'game-1',
                title: 'Aethelred\'s Legacy',
                logo: 'https://cdn.example.com/aethelred.png',
                description: 'A dark fantasy RPG set in a world teetering on the edge of collapse. Master forgotten magic and forge your own destiny.',
                versions: [
                    { platform: 'VisionOS', url: 'https://appstore.apple.com/aethelred', tags: ['RPG', 'Fantasy', 'Single Player'] },
                    { platform: 'PCVR', url: 'https://steam.com/aethelred', tags: ['RPG', 'Fantasy', 'Multiplayer'] },
                    { platform: 'Meta Quest', url: 'https://oculus.com/aethelred', tags: ['RPG', 'Fantasy'] }
                ]
            },
            {
                id: 'game-2',
                title: 'Starlight Symphony',
                logo: 'https://cdn.example.com/starlight.png',
                description: 'A whimsical rhythm game where you conduct a cosmic orchestra. Each note creates a star in the night sky.',
                versions: [
                    { platform: 'VisionOS', url: 'https://appstore.apple.com/starlight', tags: ['Rhythm', 'Casual', 'Relaxing'] },
                    { platform: 'iOS/iPadOS', url: 'https://appstore.apple.com/starlight-ios', tags: ['Mobile', 'Casual'] }
                ]
            },
            {
                id: 'game-3',
                title: 'Quantum Drift',
                logo: 'https://cdn.example.com/quantum.png',
                description: 'A fast-paced futuristic racing game with gravity-defying tracks and a synthwave soundtrack.',
                versions: [
                    { platform: 'VisionOS', url: 'https://appstore.apple.com/quantum-drift', tags: ['Racing', 'Sci-Fi', 'Fast-paced'] },
                    { platform: 'PCVR', url: 'https://steam.com/quantum-drift', tags: ['Racing', 'Sci-Fi'] },
                    { platform: 'PSVR 2', url: null, tags: ['Racing'], comingSoon: true }
                ]
            },
            {
                id: 'game-4',
                title: 'Chrono-Forge',
                logo: 'https://cdn.example.com/chrono.png',
                description: 'A time-bending puzzle game where you manipulate time to solve intricate levels and escape a temporal loop.',
                versions: [
                    { platform: 'VisionOS', url: 'https://appstore.apple.com/chrono-forge', tags: ['Puzzle', 'Strategy', 'Sci-Fi'] }
                ]
            },
            {
                id: 'game-5',
                title: 'The Great Alchemist',
                logo: 'https://cdn.example.com/alchemist.png',
                description: 'A simulation game where you manage a magical potion shop, combining rare ingredients and mastering ancient recipes.',
                versions: [
                    { platform: 'PCVR', url: 'https://steam.com/alchemist', tags: ['Simulation', 'Management'] }
                ]
            },
            {
                id: 'game-6',
                title: 'Arcane Ascendancy',
                logo: 'https://cdn.example.com/arcane.png',
                description: 'A competitive card game where you summon mythical creatures and cast powerful spells to outwit your opponents.',
                versions: [
                    { platform: 'VisionOS', url: 'https://appstore.apple.com/arcane', tags: ['Card Game', 'Multiplayer', 'Strategy'] }
                ]
            }
        ];

        class GameDetailsApp {
            constructor() {
                this.gameDetailsMain = document.getElementById('gameDetailsMain');
                this.loadingEl = document.getElementById('loading');
                this.contentEl = document.getElementById('content');
                this.gameLogoEl = document.getElementById('game-logo');
                this.gameTitleEl = document.getElementById('game-title');
                this.gameDescriptionEl = document.getElementById('game-description');
                this.versionsGridEl = document.getElementById('versions-grid');
            }

            init() {
                this.loadGameDetails();
            }

            loadGameDetails() {
                const params = new URLSearchParams(window.location.search);
                const gameId = params.get('id');
                const game = GAMES_DB.find(g => g.id === gameId);

                if (game) {
                    this.renderGame(game);
                } else {
                    this.showError('Game not found.');
                }
            }

            renderGame(game) {
                this.loadingEl.classList.add('hidden');
                this.contentEl.classList.remove('hidden');

                this.gameLogoEl.src = game.logo;
                this.gameTitleEl.textContent = game.title;
                this.gameDescriptionEl.textContent = game.description;

                this.versionsGridEl.innerHTML = game.versions.map(version => this.createVersionCard(version)).join('');
            }

            createVersionCard(version) {
                const isComingSoon = version.comingSoon;
                return `
                    <a href="${isComingSoon ? '#' : version.url}" class="version-card ${isComingSoon ? 'disabled' : ''}">
                        ${isComingSoon ? '<div class="coming-soon"><span class="coming-soon-text">Coming Soon</span></div>' : ''}
                        <div class="version-header">
                            <div class="version-info">
                                <span class="platform-icon">${this.getPlatformIcon(version.platform)}</span>
                                <div class="version-details">
                                    <h4>${version.platform}</h4>
                                    <span class="version-url">${isComingSoon ? 'Coming Soon' : this.getDomain(version.url)}</span>
                                </div>
                            </div>
                            <svg class="external-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" x2="21" y1="14" y2="3"></line>
                            </svg>
                        </div>
                        <div class="version-tags">
                            ${(version.tags || []).map(tag => `<span class="version-tag">${tag}</span>`).join('')}
                        </div>
                    </a>
                `;
            }

            getPlatformIcon(platform) {
                // This is a simplified version; in a real app, you'd use a proper icon library
                switch(platform) {
                    case 'VisionOS':
                        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-4 8v4c0 1.1-.9 2-2 2s-2-.9-2-2v-4c0-1.1.9-2 2-2s2 .9 2 2zm8 0v4c0 1.1.9 2 2 2s2-.9 2-2v-4c0-1.1-.9-2-2-2s-2 .9-2 2z"></path>
                        </svg>`;
                    case 'PCVR':
                        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>`;
                    case 'Meta Quest':
                        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2c-4.42 0-8 3.58-8 8 0 1.95.88 3.7 2.3 4.88L4 22l6-4h12c-4.42 0-8-3.58-8-8 0-4.42 3.58-8 8-8z"></path>
                        </svg>`;
                    case 'iOS/iPadOS':
                        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect>
                            <line x1="12" y1="18" x2="12.01" y2="18"></line>
                        </svg>`;
                    case 'PSVR 2':
                        return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.5 11a4.5 4.5 0 0 0 0-9H7a4.5 4.5 0 0 0 0 9"></path>
                            <path d="M3 13.5a3.5 3.5 0 1 0 0 7h18a3.5 3.5 0 1 0 0-7"></path>
                            <path d="M12 11V9"></path>
                            <line x1="8" x2="8" y1="10" y2="14"/>
                            <line x1="15" x2="15.01" y1="13" y2="13"/>
                            <line x1="18" x2="18.01" y1="11" y2="11"/>
                            <rect width="20" height="12" x="2" y="6" rx="2"/>
                        </svg>`;
                }

                return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="16" y2="18"></line>
                    <line x1="16" y1="6" x2="8" y2="18"></line>
                </svg>`;
            }

            getDomain(url) {
                try {
                    return new URL(url).hostname;
                } catch {
                    return url;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const loadingEl = document.getElementById('loading');
                const contentEl = document.getElementById('content');
                const mainEl = document.getElementById('gameDetailsMain');

                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');
                
                mainEl.innerHTML = `
                    <div class="error-state">
                        <h2 class="error-title">Something went wrong</h2>
                        <p>${this.escapeHtml(message)}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GameDetailsApp().init();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - The Apline Bay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Core Colors */
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 6%;
            --card-foreground: 0 0% 98%;
            
            /* Brand Colors */
            --primary: 267 85% 65%;
            --primary-foreground: 240 10% 3.9%;
            --primary-glow: 267 100% 85%;
            
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            
            /* Interactive Colors */
            --accent: 197 71% 73%;
            --accent-foreground: 240 10% 3.9%;
            --accent-glow: 197 85% 85%;
            
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            
            /* Semantic Colors */
            --success: 142 69% 58%;
            --warning: 38 92% 50%;
            --destructive: 0 84.2% 60.2%;
            
            /* Interface Colors */
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 267 85% 65%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            position: absolute;
            top: 80px;
            left: 40px;
            width: 128px;
            height: 128px;
            background: hsl(var(--primary) / 0.2);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: 160px;
            right: 40px;
            width: 192px;
            height: 192px;
            background: hsl(var(--accent) / 0.2);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-glow-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: hsl(var(--primary) / 0.1);
            border-radius: 50%;
            filter: blur(80px);
            animation: float 10s ease-in-out infinite;
        }
        
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, hsl(var(--primary) / 0.1), transparent 70%);
            opacity: 0.3;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid hsl(var(--border) / 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .top-bar-content {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Back Button */
        .back-btn {
            position: fixed;
            top: 64px;
            left: 16px;
            z-index: 30;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: hsl(var(--card) / 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 8px;
            color: hsl(var(--foreground));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .back-btn:hover {
            background: hsl(var(--card));
            border-color: hsl(var(--primary) / 0.5);
            transform: translateY(-1px);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        /* Main Container */
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 96px 16px 64px;
            position: relative;
            z-index: 10;
        }

        /* Game Detail Content */
        .game-detail-container {
            padding: 24px;
            background: hsl(var(--card));
            border-radius: 12px;
            border: 1px solid hsl(var(--border));
            animation: fadeIn 0.8s ease-out;
        }

        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 24px;
            gap: 16px;
        }

        .game-icon {
            width: 96px;
            height: 96px;
            border-radius: 16px;
            background: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            display: grid;
            place-items: center;
            font-size: 48px;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        
        .game-description {
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .version-list {
            display: grid;
            gap: 16px;
        }
        
        .version-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: hsl(var(--muted));
            padding: 16px;
            border-radius: 8px;
            border: 1px solid hsl(var(--border) / 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .version-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, hsl(var(--primary) / 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .version-card:hover {
            border-color: hsl(var(--primary));
            transform: translateY(-2px);
        }

        .version-card:hover::before {
            opacity: 1;
        }

        .version-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
            z-index: 1;
        }
        
        .version-platform {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .version-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            background: hsl(var(--background));
            color: hsl(var(--muted-foreground));
        }

        .version-link {
            padding: 10px 20px;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            transition: background 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .version-link:hover {
            background: hsl(var(--primary-glow));
        }

        /* Loading and Error States */
        #game-details-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #game-details-content.visible {
            opacity: 1;
        }
        
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(8px);
            z-index: 50;
        }
        
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }
        
        .loading-spinner {
            position: relative;
            background: hsl(var(--card));
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 40px hsl(var(--primary) / 0.3);
        }
        
        .loading-spinner::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            opacity: 0.2;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        .spinner-icon {
            width: 36px;
            height: 36px;
            color: hsl(var(--primary));
            animation: spin 1s linear infinite;
            position: relative;
            z-index: 1;
        }
        
        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
        
        .loading-dot {
            width: 10px;
            height: 10px;
            background: hsl(var(--primary));
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 16px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            gap: 20px;
        }
        
        .error-icon {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 50%;
            background: hsl(var(--muted) / 0.3);
            color: hsl(var(--muted-foreground));
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .error-text {
            color: hsl(var(--muted-foreground));
            max-width: 400px;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-title { font-size: 1.75rem; }
            .container { padding: 80px 16px 48px; }
            .game-icon { width: 80px; height: 80px; font-size: 40px; }
            .back-btn { top: 56px; left: 12px; }
        }
        
        @media (max-width: 480px) {
            .game-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-effects">
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>
        <div class="bg-glow-3"></div>
        <div class="bg-gradient"></div>
    </div>

    <a href="index.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        Back to Library
    </a>

    <main class="container">
        
        <div id="game-details-content">
            </div>

        <div id="loading" class="loading">
            <div class="loading-content">
                <div class="loading-spinner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spinner-icon"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                </div>
                <div class="loading-text">Loading Game Details</div>
            </div>
        </div>

        <div id="error-state" class="error-state" style="display: none;">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/><path d="M12 10V4.5"/><path d="M12 18V12"/></svg>
            </div>
            <h3 class="error-title">Game Not Found</h3>
            <p class="error-text">We couldn't find the game you're looking for. Please check the URL and try again.</p>
        </div>

    </main>
    
    <script>
        const gameDetailsContent = document.getElementById('game-details-content');
        const loadingState = document.getElementById('loading');
        const errorState = document.getElementById('error-state');

        function renderGameDetails(game) {
            if (!game) {
                loadingState.style.display = 'none';
                errorState.style.display = 'flex';
                return;
            }

            const gameDetailsHtml = `
                <div class="game-detail-container">
                    <div class="game-header">
                        <div class="game-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m17 19 2-2 2 2"/><path d="M17 19c-1.5 1-4 2-6 2-5 0-7-2-7-5s2-5 7-5c2 0 4.5 1 6 2"/><path d="M19 19c-1-1.5-2.5-3.5-4-4.5"/><path d="M2 13h10"/><path d="M4 11V7a2 2 0 0 1 2-2h4"/><path d="M14 11V7a2 2 0 0 0-2-2H8"/><path d="M2 9v4"/><path d="M18 9V7"/></svg>
                        </div>
                        <h1 class="game-title">${game.name}</h1>
                        <p class="game-description">${game.description}</p>
                    </div>
                    <div class="version-list">
                        ${game.versions.map(version => `
                            <div class="version-card">
                                <div class="version-info">
                                    <div class="version-platform">${version.platform}</div>
                                    <div class="version-tags">
                                        ${version.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                </div>
                                <a href="${version.url}" target="_blank" class="version-link">
                                    Download
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            gameDetailsContent.innerHTML = gameDetailsHtml;
            loadingState.style.display = 'none';
            gameDetailsContent.classList.add('visible');
        }

        function getGameBySlug(games, slug) {
            return games.find(game => game.slug === slug);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const gameSlug = urlParams.get('slug');

        if (!gameSlug) {
            loadingState.style.display = 'none';
            errorState.style.display = 'flex';
        } else {
            fetch('games.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text(); // Fetch as text
                })
                .then(text => {
                    const games = JSON.parse(text); // Manually parse the text as JSON
                    const game = getGameBySlug(games, gameSlug);
                    renderGameDetails(game);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    loadingState.style.display = 'none';
                    errorState.style.display = 'flex';
                });
        }
    </script>
</body>
</html>

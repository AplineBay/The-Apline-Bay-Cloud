<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Game Details - The Apline Bay</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /*
        *****************************************************
        * START OF CSS STYLES (COPY FROM YOUR HOMEPAGE) *
        *****************************************************
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Core Colors */
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 6%;
            --card-foreground: 0 0% 98%;
            
            /* Brand Colors */
            --primary: 267 85% 65%;
            --primary-foreground: 240 10% 3.9%;
            --primary-glow: 267 100% 85%;
            
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            
            /* Interactive Colors */
            --accent: 197 71% 73%;
            --accent-foreground: 240 10% 3.9%;
            --accent-glow: 197 85% 85%;
            
            /* Semantic Colors */
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --success: 142 69% 58%;
            --warning: 38 92% 50%;
            --destructive: 0 84.2% 60.2%;
            
            /* Interface Colors */
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 267 85% 65%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            position: absolute;
            top: 80px;
            left: 40px;
            width: 128px;
            height: 128px;
            background: hsl(var(--primary) / 0.2);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: 160px;
            right: 40px;
            width: 192px;
            height: 192px;
            background: hsl(var(--accent) / 0.2);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-glow-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: hsl(var(--primary) / 0.1);
            border-radius: 50%;
            filter: blur(80px);
            animation: float 10s ease-in-out infinite;
        }
        
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, hsl(var(--primary) / 0.1), transparent 70%);
            opacity: 0.3;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid hsl(var(--border) / 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .top-bar-content {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Back Button */
        .back-btn {
            position: fixed;
            top: 64px;
            left: 16px;
            z-index: 30;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: hsl(var(--card) / 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 8px;
            color: hsl(var(--foreground));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .back-btn:hover {
            background: hsl(var(--card));
            border-color: hsl(var(--primary) / 0.5);
            transform: translateY(-1px);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        /* Main Container */
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 96px 16px 64px;
            position: relative;
            z-index: 10;
        }

        /* Status and Fallback */
        .status-message {
            text-align: center;
            font-size: 1rem;
            color: hsl(var(--muted-foreground));
            padding: 40px;
        }
        
        .hidden {
            display: none !important;
        }

        /*
        *****************************************************
        * NEW CSS STYLES FOR GAME DETAILS PAGE              *
        *****************************************************
        */

        .game-details-content {
            max-width: 768px;
            margin: 0 auto;
            padding: 40px;
            text-align: left;
            animation: fadeIn 0.8s ease-out;
        }

        .game-details-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .game-details-description {
            font-size: 1.125rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 24px;
        }
        
        .version-list-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 16px;
        }
        
        .game-versions-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .version-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .version-card:hover {
            transform: translateY(-2px);
            border-color: hsl(var(--accent) / 0.5);
            box-shadow: 0 4px 16px hsl(var(--accent) / 0.1);
        }
        
        .version-card-platform {
            font-size: 1rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 8px;
        }

        .version-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .version-card-url {
            font-size: 0.875rem;
            color: hsl(var(--accent));
            font-family: 'JetBrains Mono', monospace;
            margin-top: 8px;
            word-break: break-all;
        }
        
        /* Loading & Empty States */
        .loading, .empty-state {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(8px);
            z-index: 50;
        }
        
        .loading-content, .empty-state-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }
        
        .loading-spinner {
            position: relative;
            background: hsl(var(--card));
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 40px hsl(var(--primary) / 0.3);
        }
        .loading-spinner::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            opacity: 0.2;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        .spinner-icon {
            width: 36px;
            height: 36px;
            color: hsl(var(--primary));
            animation: spin 1s linear infinite;
            position: relative;
            z-index: 1;
        }
        
        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-dots {
            display: flex;
            gap: 6px;
        }
        
        .loading-dot {
            width: 10px;
            height: 10px;
            background-color: hsl(var(--primary));
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        .empty-icon { margin-bottom: 20px; padding: 20px; border-radius: 50%; background: hsl(var(--muted) / 0.3); color: hsl(var(--muted-foreground)); }
        .empty-title { font-size: 1.5rem; font-weight: 600; color: hsl(var(--foreground)); margin-bottom: 12px; }
        .empty-description { color: hsl(var(--muted-foreground)); max-width: 400px; line-height: 1.6; }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Media Queries (from your homepage) */
        @media (max-width: 768px) {
            .container { padding: 80px 16px 48px; }
            .header { margin-bottom: 32px; }
            .title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .game-grid { gap: 16px; }
        }

        /*
        *****************************************************
        * END OF CSS STYLES (FROM YOUR HOMEPAGE)            *
        *****************************************************
        */
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="bg-gradient"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>
        <div class="bg-glow-3"></div>
    </div>

    <div class="top-bar">
        <div class="top-bar-content">The Apline Bay â€¢ Game Details</div>
    </div>

    <a href="index.html" class="back-btn" aria-label="Go back to home">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
        Back to Library
    </a>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-spinner">
                <svg class="spinner-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M21 12a9 9 0 11-6.219-8.56"/>
                </svg>
            </div>
            <div>
                <p class="loading-text">Loading game data...</p>
                <div class="loading-dots" aria-hidden="true">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="emptyState" class="empty-state hidden">
        <div class="empty-state-content">
            <div class="empty-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
            </div>
            <h3 id="emptyTitle" class="empty-title"></h3>
            <p id="emptyDescription" class="empty-description"></p>
        </div>
    </div>

    <main id="content" class="container hidden">
        <div id="game-details-main">
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Updated to use a local games.json file
            const jsonUrl = 'games.json';

            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content');
            const emptyStateEl = document.getElementById('emptyState');
            const pageTitleEl = document.getElementById('pageTitle');
            const mainContentEl = document.getElementById('game-details-main');

            function getUrlParameter(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
                const results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            function showEmptyState(title, description) {
                loadingEl.classList.add('hidden');
                contentEl.classList.add('hidden');
                emptyStateEl.classList.remove('hidden');
                document.getElementById('emptyTitle').textContent = title;
                document.getElementById('emptyDescription').textContent = description;
            }

            function getDomain(url) {
                try {
                    return new URL(url).hostname;
                } catch {
                    return url;
                }
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function createGameDetailsHTML(game) {
                const description = game.description || 'No description available.';
                
                const versionsHTML = game.versions.map(version => {
                    const tagsHtml = (version.tags && version.tags.length > 0)
                        ? `<div class="version-card-tags">${version.tags.map(tag => `<span class="version-tag">${escapeHtml(tag)}</span>`).join('')}</div>`
                        : '';
                    
                    return `
                        <a href="${escapeHtml(version.url)}" class="version-card" target="_blank" rel="noopener noreferrer">
                            <div class="version-card-platform">${escapeHtml(version.platform)}</div>
                            ${tagsHtml}
                            <div class="version-card-url">${escapeHtml(getDomain(version.url))}</div>
                        </a>
                    `;
                }).join('');

                return `
                    <div class="game-details-content">
                        <h1 class="game-details-title">${escapeHtml(game.name)}</h1>
                        <p class="game-details-description">${escapeHtml(description)}</p>
                        <h2 class="version-list-title">Available Versions</h2>
                        <div class="game-versions-grid">${versionsHTML}</div>
                    </div>
                `;
            }

            try {
                loadingEl.classList.remove('hidden');
                contentEl.classList.add('hidden');
                emptyStateEl.classList.add('hidden');
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const response = await fetch(jsonUrl, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const games = await response.json();
                
                const slug = getUrlParameter('slug');
                if (!slug) {
                    showEmptyState('Game Not Found', 'No game slug was provided in the URL. Please go back to the library.');
                    return;
                }

                const game = games.find(g => g.slug === slug);
                if (!game) {
                    showEmptyState('Game Not Found', 'The requested game could not be found in the library.');
                    return;
                }

                pageTitleEl.textContent = `${game.name} - The Apline Bay`;
                mainContentEl.innerHTML = createGameDetailsHTML(game);
                
            } catch (error) {
                console.error('Failed to load game details:', error);
                showEmptyState('Error', 'Failed to load game details. Please ensure "games.json" exists and is valid.');
            } finally {
                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - The Apline Bay</title>
    <meta name="description" content="The Apline Bay - Game Details">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Vision OS Dark Theme */
            --background: 0 0% 8%;
            --background-secondary: 0 0% 12%;
            --background-tertiary: 0 0% 16%;
            --foreground: 0 0% 95%;
            --foreground-secondary: 0 0% 80%;
            --foreground-tertiary: 0 0% 65%;
            
            /* Purple Accent System */
            --purple-50: 270 100% 98%;
            --purple-100: 269 100% 95%;
            --purple-200: 269 100% 92%;
            --purple-300: 269 100% 86%;
            --purple-400: 270 91% 65%;
            --purple-500: 270 91% 55%;
            --purple-600: 271 81% 56%;
            --purple-700: 272 72% 47%;
            --purple-800: 272 69% 38%;
            --purple-900: 273 69% 32%;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Spacing System */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Vision OS Background Effects */
        .vision-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, hsl(var(--purple-600) / 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsl(var(--purple-500) / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, hsl(var(--purple-700) / 0.08) 0%, transparent 50%);
        }

        .vision-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .vision-orb-1 {
            top: 10%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: hsl(var(--purple-500) / 0.2);
            animation-delay: 0s;
        }

        .vision-orb-2 {
            bottom: 20%;
            right: 20%;
            width: 300px;
            height: 300px;
            background: hsl(var(--purple-600) / 0.15);
            animation-delay: -4s;
        }

        .vision-orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: hsl(var(--purple-400) / 0.1);
            animation-delay: -2s;
        }

        /* Glass Navigation Bar */
        .nav-bar {
            position: fixed;
            top: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-sm) var(--spacing-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .nav-content {
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground-secondary));
            letter-spacing: 0.5px;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: var(--spacing-2xl);
            left: var(--spacing-lg);
            z-index: 30;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            color: hsl(var(--foreground));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: var(--glass-bg);
            border-color: hsl(var(--purple-400) / 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-3xl) + var(--spacing-lg)) var(--spacing-md) var(--spacing-2xl);
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, hsl(var(--purple-500) / 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            position: relative;
            box-shadow: 
                0 0 0 1px var(--glass-border),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        /* Game Details Content */
        .game-details {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .game-details::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                hsl(var(--purple-500) / 0.05) 0%, 
                transparent 50%);
            border-radius: var(--radius-2xl);
        }

        .game-details-content {
            position: relative;
            z-index: 2;
        }

        .game-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, 
                hsl(var(--purple-300)), 
                hsl(var(--purple-400)), 
                hsl(var(--purple-500)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .game-description {
            font-size: 1.125rem;
            color: hsl(var(--foreground-secondary));
            line-height: 1.6;
            margin-bottom: var(--spacing-2xl);
            max-width: 800px;
        }

        .versions-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .versions-grid {
            display: grid;
            gap: var(--spacing-lg);
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .version-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .version-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                hsl(var(--purple-500) / 0.05) 0%, 
                transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: var(--radius-xl);
        }

        .version-card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: hsl(var(--purple-400) / 0.3);
            box-shadow: 
                0 0 0 1px hsl(var(--purple-400) / 0.2),
                0 16px 48px rgba(0, 0, 0, 0.4),
                0 0 60px hsl(var(--purple-500) / 0.1);
        }

        .version-card:hover::before {
            opacity: 1;
        }

        .version-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .version-card.disabled:hover {
            transform: none;
            border-color: var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .version-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            position: relative;
            z-index: 2;
        }

        .version-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .platform-icon {
            padding: var(--spacing-sm);
            background: hsl(var(--purple-500) / 0.2);
            border: 1px solid hsl(var(--purple-400) / 0.3);
            border-radius: var(--radius-md);
            color: hsl(var(--purple-300));
        }

        .version-details h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.01em;
        }

        .version-url {
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: hsl(var(--foreground-tertiary));
            background: hsl(var(--background-secondary));
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            border: 1px solid var(--glass-border);
        }

        .external-icon {
            color: hsl(var(--foreground-tertiary));
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .version-card:hover .external-icon {
            color: hsl(var(--purple-400));
            transform: translateX(2px) translateY(-2px);
        }

        .version-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            position: relative;
            z-index: 2;
        }

        .version-tag {
            font-size: 12px;
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: hsl(var(--background-secondary));
            color: hsl(var(--foreground-secondary));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .version-tag:hover {
            background: hsl(var(--purple-500) / 0.1);
            color: hsl(var(--purple-300));
            border-color: hsl(var(--purple-400) / 0.3);
        }

        .coming-soon {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            z-index: 3;
        }

        .coming-soon-text {
            font-size: 14px;
            font-weight: 600;
            color: hsl(var(--foreground-tertiary));
            background: var(--glass-bg);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
        }

        /* Loading State */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xl);
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.4);
        }

        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-top: 3px solid hsl(var(--purple-400));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, 
                hsl(var(--purple-300)), 
                hsl(var(--purple-400)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-dots {
            display: flex;
            gap: var(--spacing-sm);
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: hsl(var(--purple-400));
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        /* Error State */
        .error-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: hsl(var(--foreground-secondary));
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-md);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: calc(var(--spacing-2xl) + var(--spacing-lg)) var(--spacing-md) var(--spacing-xl);
            }
            
            .nav-bar {
                top: var(--spacing-sm);
                left: var(--spacing-sm);
                right: var(--spacing-sm);
                transform: none;
            }
            
            .back-btn {
                top: var(--spacing-xl);
                left: var(--spacing-md);
            }
            
            .versions-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .game-details {
                padding: var(--spacing-xl);
            }
        }

        @media (max-width: 480px) {
            .version-card {
                padding: var(--spacing-md);
            }
            
            .game-details {
                padding: var(--spacing-lg);
            }
        }

        /* Utility Classes */
        .hidden { display: none !important; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus Styles */
        .version-card:focus,
        .back-btn:focus {
            outline: 2px solid hsl(var(--purple-400));
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="vision-bg">
        <div class="vision-orb vision-orb-1"></div>
        <div class="vision-orb vision-orb-2"></div>
        <div class="vision-orb vision-orb-3"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-content">The Apline Bay â€¢ Game Details</div>
    </div>

    <a href="index.html" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
        Back to Library
    </a>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>
            <div>
                <p class="loading-text">Loading game details...</p>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="container hidden">
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img
                    src="https://files.catbox.moe/mjmm60.png"
                    alt="The Apline Bay Logo"
                    class="logo"
                    onerror="this.src='https://images.pexels.com/photos/163064/play-stone-network-networked-interactive-163064.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=2'"
                />
            </div>
        </header>

        <main id="gameDetailsMain"></main>
    </div>

    <script>
        class VisionOSGameDetails {
            constructor() {
                this.init();
            }

            init() {
                const params = new URLSearchParams(window.location.search);
                const slug = params.get('slug');

                if (!slug) {
                    this.showError('Game not found. Please go back to the library.');
                    return;
                }

                this.loadGameDetails(slug);
            }

            async loadGameDetails(slug) {
                const loadingEl = document.getElementById('loading');
                const contentEl = document.getElementById('content');
                const mainEl = document.getElementById('gameDetailsMain');

                try {
                    loadingEl.classList.remove('hidden');
                    contentEl.classList.add('hidden');

                    await new Promise(resolve => setTimeout(resolve, 800));

                    let games = [];
                    
                    try {
                        const response = await fetch('games.json');
                        if (response.ok) {
                            games = await response.json();
                        }
                    } catch (fetchError) {
                        console.log('External games.json not found, using demo data');
                        games = this.getDemoGames();
                    }

                    const game = games.find(g => g.slug === slug);

                    if (game) {
                        document.title = `${game.name} - The Apline Bay`;
                        mainEl.innerHTML = this.createGameDetailsHTML(game);
                    } else {
                        this.showError('Game not found. Please go back to the library.');
                    }

                } catch (error) {
                    console.error('Error loading game details:', error);
                    this.showError('Error loading game details. Please try again later.');
                } finally {
                    loadingEl.classList.add('hidden');
                    contentEl.classList.remove('hidden');
                }
            }

            getDemoGames() {
                return [
                    {
                        "slug": "nfs-hot-pursuit",
                        "name": "NFS Hot Pursuit",
                        "description": "High-speed racing action with stunning visual effects and intense police chases. Experience the thrill of both sides of the law in this adrenaline-pumping racing game.",
                        "versions": [
                            { "platform": "Windows", "url": "https://mega.nz/file/v44DWSyI#K2oQ5n-k1q-wH02B6G4oYf4W-oK4oYd4G4oYf4-oYd4G", "tags": ["Racing", "Multiplayer", "Simulation"] },
                            { "platform": "Android", "url": "https://example.com/nfs-hot-pursuit-android", "tags": ["Racing", "Mobile", "Touch-Controls"] },
                            { "platform": "iOS", "url": "https://example.com/nfs-hot-pursuit-ios", "tags": ["Racing", "Mobile", "Touch-Controls"] }
                        ]
                    },
                    {
                        "slug": "asphalt-8",
                        "name": "Asphalt 8",
                        "description": "High Speed racing action with stunts and stunning gameplay across multiple versions. Perform gravity-defying stunts and race through beautiful locations.",
                        "versions": [
                            { "platform": "Windows", "url": "https://example.com/asphalt-8-windows", "tags": ["Racing", "SinglePlayer", "Offline"] },
                            { "platform": "Android", "url": "https://example.com/asphalt-8-android", "tags": ["Racing", "SinglePlayer", "Offline", "Modded"] }
                        ]
                    }
                ];
            }

            createGameDetailsHTML(game) {
                const description = game.description || 'No description available.';
                
                const versionsHTML = game.versions.map(version => {
                    const tagsHTML = version.tags && version.tags.length > 0
                        ? `<div class="version-tags">${version.tags.map(tag => `<span class="version-tag">${this.escapeHtml(tag)}</span>`).join('')}</div>`
                        : '';
                    
                    const isDisabled = version.url === '#';
                    const urlDisplay = isDisabled ? 'Coming Soon' : this.getDomain(version.url);
                    
                    return `
                        <div class="version-card ${isDisabled ? 'disabled' : ''}" ${!isDisabled ? `onclick="window.open('${this.escapeHtml(version.url)}', '_blank')"` : ''}>
                            <div class="version-header">
                                <div class="version-info">
                                    <div class="platform-icon">
                                        ${this.getPlatformIcon(version.platform)}
                                    </div>
                                    <div class="version-details">
                                        <h4>${this.escapeHtml(version.platform)}</h4>
                                        <div class="version-url">${this.escapeHtml(urlDisplay)}</div>
                                    </div>
                                </div>
                                ${!isDisabled ? `
                                    <svg class="external-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M7 17L17 7"/>
                                        <path d="M7 7h10v10"/>
                                    </svg>
                                ` : ''}
                            </div>
                            ${tagsHTML}
                            ${isDisabled ? '<div class="coming-soon"><span class="coming-soon-text">Coming Soon</span></div>' : ''}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="game-details">
                        <div class="game-details-content">
                            <h1 class="game-title">${this.escapeHtml(game.name)}</h1>
                            <p class="game-description">${this.escapeHtml(description)}</p>
                            <h2 class="versions-title">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" x2="12" y1="15" y2="3"/>
                                </svg>
                                Available Downloads
                            </h2>
                            <div class="versions-grid">${versionsHTML}</div>
                        </div>
                    </div>
                `;
            }

            getPlatformIcon(platform) {
                const platformLower = platform.toLowerCase();
                if (platformLower.includes('windows') || platformLower.includes('mac')) {
                    return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="20" height="14" x="2" y="3" rx="2" ry="2"/>
                        <line x1="8" x2="16" y1="21" y2="21"/>
                        <line x1="12" x2="12" y1="17" y2="21"/>
                    </svg>`;
                }
                if (platformLower.includes('android') || platformLower.includes('ios') || platformLower.includes('mobile')) {
                    return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
                        <line x1="12" x2="12.01" y1="18" y2="18"/>
                    </svg>`;
                }
                if (platformLower.includes('web')) {
                    return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="2" x2="22" y1="12" y2="12"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    </svg>`;
                }
                return `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="6" x2="10" y1="12" y2="12"/>
                    <line x1="8" x2="8" y1="10" y2="14"/>
                    <line x1="15" x2="15.01" y1="13" y2="13"/>
                    <line x1="18" x2="18.01" y1="11" y2="11"/>
                    <rect width="20" height="12" x="2" y="6" rx="2"/>
                </svg>`;
            }

            getDomain(url) {
                try {
                    return new URL(url).hostname;
                } catch {
                    return url;
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(message) {
                const loadingEl = document.getElementById('loading');
                const contentEl = document.getElementById('content');
                const mainEl = document.getElementById('gameDetailsMain');

                loadingEl.classList.add('hidden');
                contentEl.classList.remove('hidden');
                
                mainEl.innerHTML = `
                    <div class="error-state">
                        <h2 class="error-title">Something went wrong</h2>
                        <p>${this.escapeHtml(message)}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VisionOSGameDetails();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apline Bay - AI Chat</title>
    <meta name="description" content="The Apline Bay - AI Chat Interface">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* All CSS from your index.html is included here for consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Vision OS Dark Theme */
            --background: 0 0% 8%;
            --background-secondary: 0 0% 12%;
            --background-tertiary: 0 0% 16%;
            --foreground: 0 0% 95%;
            --foreground-secondary: 0 0% 80%;
            --foreground-tertiary: 0 0% 65%;
            
            /* Purple Accent System */
            --purple-50: 270 100% 98%;
            --purple-100: 269 100% 95%;
            --purple-200: 269 100% 92%;
            --purple-300: 269 100% 86%;
            --purple-400: 270 91% 65%;
            --purple-500: 270 91% 55%;
            --purple-600: 271 81% 56%;
            --purple-700: 272 72% 47%;
            --purple-800: 272 69% 38%;
            --purple-900: 273 69% 32%;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Spacing System */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex; /* Use flexbox for layout */
            flex-direction: column;
        }

        /* Vision OS Background Effects */
        .vision-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, hsl(var(--purple-600) / 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsl(var(--purple-500) / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, hsl(var(--purple-700) / 0.08) 0%, transparent 50%);
        }

        .vision-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .vision-orb-1 {
            top: 10%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: hsl(var(--purple-500) / 0.2);
            animation-delay: 0s;
        }

        .vision-orb-2 {
            bottom: 20%;
            right: 20%;
            width: 300px;
            height: 300px;
            background: hsl(var(--purple-600) / 0.15);
            animation-delay: -4s;
        }

        .vision-orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: hsl(var(--purple-400) / 0.1);
            animation-delay: -2s;
        }

        /* Glass Navigation Bar */
        .nav-bar {
            position: fixed; /* Keep fixed to avoid scroll issues with iframe */
            top: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-sm) var(--spacing-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        .nav-content {
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground-secondary));
            letter-spacing: 0.5px;
        }

        /* AI Container */
        .ai-container {
            flex-grow: 1; /* Allow container to take available space */
            position: relative; /* For z-index to work */
            z-index: 10;
            padding: calc(var(--spacing-3xl) + 60px) var(--spacing-md) var(--spacing-2xl); /* Adjust padding for nav bar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ai-iframe-wrapper {
            width: 100%;
            max-width: 900px; /* Max width for the iframe */
            height: 70vh; /* Set a height for the iframe based on viewport height */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            box-shadow: 0 8px 32px var(--glass-shadow);
            overflow: hidden; /* Hide iframe scrollbars if content is smaller */
        }

        .ai-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-bar {
                top: var(--spacing-sm);
                left: var(--spacing-sm);
                right: var(--spacing-sm);
                transform: none;
            }
            .ai-container {
                padding: calc(var(--spacing-2xl) + 60px) var(--spacing-md) var(--spacing-xl);
            }
            .ai-iframe-wrapper {
                height: 80vh; /* Make iframe taller on smaller screens */
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="vision-bg">
        <div class="vision-orb vision-orb-1"></div>
        <div class="vision-orb vision-orb-2"></div>
        <div class="vision-orb vision-orb-3"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-content">The Apline Bay â€¢ AI Chat</div>
    </div>

    <main class="ai-container">
        <div class="ai-iframe-wrapper">
            <iframe
                class="ai-iframe"
                src="https://talk.shapes.inc/aplinegg/dm"
                frameborder="0"
                allow="clipboard-write"
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
            ></iframe>
        </div>
    </main>
</body>
</html>

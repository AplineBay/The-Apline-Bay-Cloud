<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apline Bay - Dev Mode</title>
    <meta name="description" content="The Apline Bay - A curated library of games and interactive experiences">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* All original CSS from index.html is here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Core Colors */
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 6%;
            --card-foreground: 0 0% 98%;
            
            /* Brand Colors */
            --primary: 267 85% 65%;
            --primary-foreground: 240 10% 3.9%;
            --primary-glow: 267 100% 85%;
            
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            
            /* Interactive Colors */
            --accent: 197 71% 73%;
            --accent-foreground: 240 10% 3.9%;
            --accent-glow: 197 85% 85%;
            
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            
            /* Semantic Colors */
            --success: 142 69% 58%;
            --warning: 38 92% 50%;
            --destructive: 0 84.2% 60.2%;
            
            /* Interface Colors */
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 267 85% 65%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            position: absolute;
            top: 80px;
            left: 40px;
            width: 128px;
            height: 128px;
            background: hsl(var(--primary) / 0.2);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: 160px;
            right: 40px;
            width: 192px;
            height: 192px;
            background: hsl(var(--accent) / 0.2);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-glow-3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: hsl(var(--primary) / 0.1);
            border-radius: 50%;
            filter: blur(80px);
            animation: float 10s ease-in-out infinite;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, hsl(var(--primary) / 0.1), transparent 70%);
            opacity: 0.3;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid hsl(var(--border) / 0.5);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar-content {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            font-family: 'JetBrains Mono', monospace;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 64px;
            left: 16px;
            z-index: 30;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: hsl(var(--card) / 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 8px;
            color: hsl(var(--foreground));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .back-btn:hover {
            background: hsl(var(--card));
            border-color: hsl(var(--primary) / 0.5);
            transform: translateY(-1px);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        /* Main Container */
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 96px 16px 64px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            border-radius: 50%;
            filter: blur(24px);
            opacity: 0.3;
            animation: glowPulse 3s ease-in-out infinite;
        }

        .logo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 2px solid hsl(var(--primary) / 0.3);
            position: relative;
            box-shadow: 0 0 40px hsl(var(--primary) / 0.3);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: hsl(var(--muted-foreground));
            max-width: 512px;
            margin: 0 auto 12px;
            font-weight: 400;
        }

        .version-label {
            font-size: 0.875rem;
            color: hsl(var(--accent));
            font-family: 'JetBrains Mono', monospace;
            background: hsl(var(--muted) / 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Search */
        .search-container {
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out;
            animation-delay: 0.2s;
            animation-fill-mode: both;
            position: relative;
            max-width: 512px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-glow {
            position: absolute;
            inset: -4px;
            background: linear-gradient(90deg, hsl(var(--primary) / 0.5), hsl(var(--accent) / 0.5));
            border-radius: 16px;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-wrapper {
            position: relative;
            background: hsl(var(--card));
            border-radius: 12px;
            border: 1px solid hsl(var(--border) / 0.5);
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .search-wrapper:focus-within {
            border-color: hsl(var(--primary) / 0.5);
        }

        .search-wrapper:focus-within .search-glow {
            opacity: 1;
        }

        .search-input {
            width: 100%;
            padding: 16px 48px;
            background: transparent;
            border: none;
            outline: none;
            color: hsl(var(--foreground));
            font-size: 16px;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .search-icon, .clear-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--muted-foreground));
        }

        .search-icon {
            left: 16px;
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .clear-btn {
            right: 16px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: none;
            color: hsl(var(--muted-foreground));
        }

        .clear-btn:hover {
            background: hsl(var(--muted) / 0.5);
            color: hsl(var(--foreground));
        }

        .clear-btn.visible {
            display: block;
        }

        /* Content */
        .content {
            animation: slideUp 0.8s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .content-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .game-count {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            background: hsl(var(--muted) / 0.3);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Game Cards */
        .games-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .game-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid hsl(var(--border) / 0.5);
            background: linear-gradient(135deg, hsl(var(--card)), hsl(var(--muted) / 0.5));
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            border-color: hsl(var(--primary) / 0.5);
            box-shadow: 0 12px 40px hsl(var(--primary) / 0.15);
            transform: translateY(-4px);
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            background: linear-gradient(135deg, hsl(var(--primary) / 0.1), hsl(var(--accent) / 0.1));
            transition: opacity 0.3s ease;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .card-content {
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
            gap: 16px;
        }
        
        .card-top {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .card-name-platforms {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .card-title {
            font-weight: 600;
            color: hsl(var(--foreground));
            transition: all 0.3s ease;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-card:hover .card-title {
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
            
        .card-platform {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--accent));
        }

        .card-arrow {
            color: hsl(var(--muted-foreground));
            transition: all 0.3s ease;
            flex-shrink: 0;
            align-self: center;
        }

        .game-card:hover .card-arrow {
            color: hsl(var(--accent));
            transform: translateX(2px);
        }

        /* Tags */
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            background: hsl(var(--muted) / 0.5);
            color: hsl(var(--muted-foreground));
            border: 1px solid hsl(var(--border) / 0.5);
            transition: all 0.2s ease;
        }
        
        .tag:hover {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
            border-color: hsl(var(--primary) / 0.5);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 16px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .empty-icon {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 50%;
            background: hsl(var(--muted) / 0.3);
            color: hsl(var(--muted-foreground));
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 12px;
        }

        .empty-description {
            color: hsl(var(--muted-foreground));
            max-width: 400px;
            line-height: 1.6;
        }

        /* Loading */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(8px);
            z-index: 50;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .loading-spinner {
            position: relative;
            background: hsl(var(--card));
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 40px hsl(var(--primary) / 0.3);
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            opacity: 0.2;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .spinner-icon {
            width: 36px;
            height: 36px;
            color: hsl(var(--primary));
            animation: spin 1s linear infinite;
            position: relative;
            z-index: 1;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-glow)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background: hsl(var(--primary));
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes ping {
            75%, 100% { transform: scale(2); opacity: 0; }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.125rem; }
            .container { padding: 80px 16px 48px; }
            .back-btn { top: 56px; left: 12px; }
            .games-grid { grid-template-columns: 1fr; }
            .content-header { flex-direction: column; align-items: flex-start; }
            .card-top { flex-direction: row; align-items: center; gap: 16px; }
        }

        @media (max-width: 480px) {
            .title { font-size: 2rem; }
            .card-content { padding: 16px; }
            .search-input { padding: 14px 44px; }
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .visible { display: block !important; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        .game-card:focus,
        .back-btn:focus,
        .clear-btn:focus,
        .tag:focus,
        #dev-panel-btn:focus,
        .dev-action-btn:focus {
            outline: 2px solid hsl(var(--primary));
            outline-offset: 2px;
        }

        .search-input:focus {
            outline: none;
        }

        /*
            * DEVELOPER MODE STYLES
            */
        #dev-panel-btn {
            position: fixed;
            bottom: 16px;
            right: 16px;
            z-index: 50;
            background: hsl(var(--card) / 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: hsl(var(--muted-foreground));
        }

        #dev-panel-btn:hover {
            transform: scale(1.1);
            background: hsl(var(--primary) / 0.2);
            color: hsl(var(--primary));
            border-color: hsl(var(--primary) / 0.5);
        }

        #dev-panel {
            position: fixed;
            bottom: 72px; /* Position above the button */
            right: 16px;
            z-index: 50;
            background: hsl(var(--card) / 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 12px;
            padding: 16px;
            width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            display: none;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            animation: fadeInDevPanel 0.3s ease-out forwards;
        }
        
        #dev-panel.open {
            display: flex;
        }

        @keyframes fadeInDevPanel {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #dev-panel h4 {
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid hsl(var(--border));
        }

        .dev-setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dev-setting label {
            cursor: pointer;
            color: hsl(var(--muted-foreground));
            font-weight: 400;
        }

        .dev-setting input[type="checkbox"] {
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid hsl(var(--muted-foreground));
            border-radius: 3px;
            background-color: hsl(var(--card));
            position: relative;
            transition: all 0.2s ease;
        }
        
        .dev-setting input[type="checkbox"]:checked {
            background-color: hsl(var(--primary));
            border-color: hsl(var(--primary));
        }
        
        .dev-setting input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .dev-actions-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid hsl(var(--border));
        }

        .dev-action-btn {
            width: 100%;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        #clear-games-btn {
            background: hsl(var(--destructive));
            color: hsl(0 0% 98%);
            border: 1px solid hsl(var(--destructive));
        }

        #clear-games-btn:hover {
            background: hsl(var(--destructive) / 0.8);
        }

        #generate-games-btn {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: 1px solid hsl(var(--primary));
        }

        #generate-games-btn:hover {
            background: hsl(var(--primary) / 0.8);
        }
        
        .dev-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .dev-input-group label {
            color: hsl(var(--foreground));
            font-weight: 500;
        }
        
        .dev-input-group input,
        .dev-input-group textarea {
            width: 100%;
            padding: 8px 12px;
            background: hsl(var(--input));
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
            color: hsl(var(--foreground));
            font-family: inherit;
            font-size: inherit;
            transition: border-color 0.2s ease;
        }
        
        .dev-input-group input:focus,
        .dev-input-group textarea:focus {
            outline: none;
            border-color: hsl(var(--primary));
        }
        
        .dev-input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        #add-game-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid hsl(var(--border));
        }

        #add-game-btn {
            background: hsl(var(--success));
            color: hsl(var(--primary-foreground));
            border: 1px solid hsl(var(--success));
            font-weight: 600;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #add-game-btn:hover {
            background: hsl(var(--success) / 0.8);
        }
        
        /* DEV-MODE SPECIFIC STYLES - APPLIED VIA JS */
        .dev-show-borders * {
            outline: 1px solid hsl(var(--accent) / 0.5) !important;
            outline-offset: -1px;
        }

        .dev-dark-mode {
            --background: 220 10% 5%;
            --foreground: 210 20% 95%;
            --card: 220 10% 8%;
            --card-foreground: 210 20% 95%;
            --primary: 260 70% 60%;
            --primary-glow: 260 85% 75%;
            --accent: 190 70% 65%;
            --accent-glow: 190 85% 75%;
            --muted: 220 10% 12%;
            --muted-foreground: 220 10% 70%;
            --border: 220 10% 15%;
            --ring: 260 70% 60%;
            --input: 220 10% 12%;
            --destructive: 350 80% 60%;
            --success: 130 65% 50%;
        }

        .dev-dark-mode a {
            color: hsl(var(--accent));
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="bg-gradient"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>
        <div class="bg-glow-3"></div>
    </div>

    <div class="top-bar">
        <div class="top-bar-content">The Apline Bay • Dev Mode</div>
    </div>

    <button class="back-btn" onclick="history.back()" aria-label="Go back">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
        Back
    </button>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="loading-spinner">
                <svg class="spinner-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M21 12a9 9 0 11-6.219-8.56"/>
                </svg>
            </div>
            <div>
                <p class="loading-text">Loading games library...</p>
                <div class="loading-dots" aria-hidden="true">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="container hidden">
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow" aria-hidden="true"></div>
                <img
                    src="https://files.catbox.moe/mjmm60.png"
                    alt="The Apline Bay Logo"
                    class="logo"
                    onerror="this.src='https://images.pexels.com/photos/163064/play-stone-network-networked-interactive-163064.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=2'"
                />
            </div>
            <h1 class="title">The Apline Bay</h1>
            <p class="subtitle">A curated library of games and interactive experiences</p>
            <div class="version-label" aria-label="Version">Version 2.0 INDEV</div>
        </header>

        <div class="search-container">
            <div class="search-glow" aria-hidden="true"></div>
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search for games..."
                    aria-label="Search games"
                />
                <button id="clearBtn" class="clear-btn" aria-label="Clear search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <main class="content">
            <div id="contentHeader" class="content-header hidden">
                <h2 class="content-title">Available Games</h2>
                <span id="gameCount" class="game-count">0 games</span>
            </div>
            
            <div id="gamesGrid" class="games-grid"></div>
            
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">
                    <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M8 21l8-11-8-11"/>
                    </svg>
                </div>
                <h3 id="emptyTitle" class="empty-title">No Games Available</h3>
                <p id="emptyDescription" class="empty-description">There are currently no games available in the library.</p>
            </div>
        </main>
    </div>

    <button id="dev-panel-btn" aria-label="Toggle Developer Panel">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.78 1.57a2 2 0 0 0 .73 2.73l.15.08a2 2 0 0 1 1 1.73v.53a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.78 1.57a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2-0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.78-1.57a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.73v-.53a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.78-1.57a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
        </svg>
    </button>
    <div id="dev-panel" class="hidden">
        <h4>Developer Settings</h4>
        <div class="dev-setting">
            <label for="show-borders-toggle">Show Element Borders</label>
            <input type="checkbox" id="show-borders-toggle">
        </div>
        <div class="dev-setting">
            <label for="dark-mode-toggle">Dark Mode</label>
            <input type="checkbox" id="dark-mode-toggle">
        </div>
        <div class="dev-actions-group">
            <button id="generate-games-btn" class="dev-action-btn">Generate Dummy Games</button>
            <button id="clear-games-btn" class="dev-action-btn">Clear All Games</button>
        </div>
        <form id="add-game-form">
            <h4>Add New Game</h4>
            <div class="dev-input-group">
                <label for="new-game-title">Title</label>
                <input type="text" id="new-game-title" required>
            </div>
            <div class="dev-input-group">
                <label for="new-game-platform">Platform</label>
                <input type="text" id="new-game-platform" required>
            </div>
            <div class="dev-input-group">
                <label for="new-game-tags">Tags (comma-separated)</label>
                <input type="text" id="new-game-tags" placeholder="e.g., action, sci-fi">
            </div>
            <button type="submit" id="add-game-btn">Add Game</button>
        </form>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading');
        const contentContainer = document.getElementById('content');
        const gamesGrid = document.getElementById('gamesGrid');
        const gameCountElement = document.getElementById('gameCount');
        const contentHeader = document.getElementById('contentHeader');
        const emptyState = document.getElementById('emptyState');
        const emptyTitle = document.getElementById('emptyTitle');
        const emptyDescription = document.getElementById('emptyDescription');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const devPanelBtn = document.getElementById('dev-panel-btn');
        const devPanel = document.getElementById('dev-panel');
        const showBordersToggle = document.getElementById('show-borders-toggle');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const generateGamesBtn = document.getElementById('generate-games-btn');
        const clearGamesBtn = document.getElementById('clear-games-btn');
        const addGameForm = document.getElementById('add-game-form');

        // Initial game data (will be used if local storage is empty)
        const initialGames = [
            { id: 1, title: 'Project Astra', platform: 'Web', tags: ['Sci-Fi', 'Puzzle'] },
            { id: 2, title: 'Galactic Drift', platform: 'Web', tags: ['Racing', 'Action'] },
            { id: 3, title: 'Dungeon Dive', platform: 'Web', tags: ['RPG', 'Fantasy'] },
            { id: 4, title: 'Neon Runner', platform: 'Mobile', tags: ['Endless Runner'] },
            { id: 5, title: 'Mystery Manor', platform: 'Web', tags: ['Mystery', 'Adventure'] },
        ];
        
        let games = [];
        let nextGameId = 1;

        // Function to save games to localStorage
        function saveGames() {
            localStorage.setItem('games', JSON.stringify(games));
        }

        // Function to load games from localStorage or use initial data
        function loadGames() {
            const storedGames = localStorage.getItem('games');
            if (storedGames) {
                games = JSON.parse(storedGames);
            } else {
                games = initialGames;
            }
            // Find the next available ID
            if (games.length > 0) {
                const maxId = Math.max(...games.map(g => g.id));
                nextGameId = maxId + 1;
            }
        }

        // Function to render a single game card
        function createGameCard(game) {
            const gameCard = document.createElement('a');
            gameCard.href = '#'; // Or a link to the game's page
            gameCard.className = 'game-card';
            gameCard.setAttribute('data-id', game.id);
            gameCard.innerHTML = `
                <div class="card-content">
                    <div class="card-top">
                        <div class="card-name-platforms">
                            <div class="card-title">${game.title}</div>
                            <div class="card-platform">${game.platform}</div>
                        </div>
                    </div>
                    <div class="card-tags">
                        ${game.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            return gameCard;
        }

        // Function to render the entire games grid
        function renderGames(gamesToRender) {
            gamesGrid.innerHTML = '';
            gameCountElement.textContent = `${gamesToRender.length} games`;

            if (gamesToRender.length === 0) {
                gamesGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                gamesGrid.classList.remove('hidden');
                emptyState.classList.add('hidden');
                gamesToRender.forEach(game => {
                    const card = createGameCard(game);
                    gamesGrid.appendChild(card);
                });
            }
        }

        // Function to filter games based on search input
        function filterGames(query) {
            const lowerCaseQuery = query.toLowerCase().trim();
            if (!lowerCaseQuery) {
                renderGames(games);
                return;
            }

            const filteredGames = games.filter(game =>
                game.title.toLowerCase().includes(lowerCaseQuery) ||
                game.platform.toLowerCase().includes(lowerCaseQuery) ||
                game.tags.some(tag => tag.toLowerCase().includes(lowerCaseQuery))
            );
            
            if (filteredGames.length === 0) {
                emptyTitle.textContent = 'No results found.';
                emptyDescription.textContent = `No games match your search for "${query}".`;
                renderGames([]);
            } else {
                renderGames(filteredGames);
            }
        }

        // Toggle visibility of the dev panel
        devPanelBtn.addEventListener('click', () => {
            devPanel.classList.toggle('open');
            devPanel.classList.toggle('hidden');
        });

        // Toggle element borders
        showBordersToggle.addEventListener('change', () => {
            document.body.classList.toggle('dev-show-borders', showBordersToggle.checked);
        });
        
        // Toggle dark mode
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dev-dark-mode', darkModeToggle.checked);
        });

        // Generate a set of dummy games
        generateGamesBtn.addEventListener('click', () => {
            const newGames = [
                { id: nextGameId++, title: `New Game #${nextGameId - 1}`, platform: 'Web', tags: ['Action', 'Adventure'] },
                { id: nextGameId++, title: `Test Title #${nextGameId - 1}`, platform: 'Mobile', tags: ['Strategy'] },
                { id: nextGameId++, title: `Quick Dev Test #${nextGameId - 1}`, platform: 'Desktop', tags: ['Simulation', 'Sandbox'] }
            ];
            games = [...games, ...newGames];
            saveGames();
            renderGames(games);
        });

        // Clear all games from the list
        clearGamesBtn.addEventListener('click', () => {
            games = [];
            saveGames();
            renderGames([]);
            emptyTitle.textContent = 'No Games Available';
            emptyDescription.textContent = 'There are currently no games available in the library.';
        });
        
        // Handle adding a new game via the form
        addGameForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const title = document.getElementById('new-game-title').value;
            const platform = document.getElementById('new-game-platform').value;
            const tags = document.getElementById('new-game-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            const newGame = {
                id: nextGameId++,
                title,
                platform,
                tags,
            };

            games.push(newGame);
            saveGames();
            renderGames(games);
            addGameForm.reset();
        });

        // Search input and clear button functionality
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value;
            clearBtn.classList.toggle('visible', query.length > 0);
            filterGames(query);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            filterGames('');
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate a loading delay
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                contentContainer.classList.remove('hidden');

                loadGames();
                renderGames(games);
                
                // Add initial state classes if needed
                if (showBordersToggle.checked) {
                    document.body.classList.add('dev-show-borders');
                }
                if (darkModeToggle.checked) {
                    document.body.classList.add('dev-dark-mode');
                }

                // If there are no games, show empty state immediately
                if (games.length === 0) {
                    contentHeader.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                } else {
                    contentHeader.classList.remove('hidden');
                }

            }, 1000); // 1-second delay
        });
    </script>
</body>
</html>

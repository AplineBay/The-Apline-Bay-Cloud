<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apline Bay - Games Library</title>
    <meta name="description" content="The Apline Bay - A curated library of games and interactive experiences">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Vision OS Dark Theme */
            --background: 0 0% 8%;
            --background-secondary: 0 0% 12%;
            --background-tertiary: 0 0% 16%;
            --foreground: 0 0% 95%;
            --foreground-secondary: 0 0% 80%;
            --foreground-tertiary: 0 0% 65%;
            
            /* Blue Accent System */
            --blue-50: 210 100% 98%;
            --blue-100: 210 100% 95%;
            --blue-200: 210 100% 92%;
            --blue-300: 210 100% 86%;
            --blue-400: 210 91% 65%;
            --blue-500: 210 91% 55%;
            --blue-600: 210 81% 56%;
            --blue-700: 210 72% 47%;
            --blue-800: 210 69% 38%;
            --blue-900: 210 69% 32%;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Spacing System */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Vision OS Background Effects */
        .vision-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, hsl(var(--blue-600) / 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsl(var(--blue-500) / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, hsl(var(--blue-700) / 0.08) 0%, transparent 50%);
        }

        .vision-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .vision-orb-1 {
            top: 10%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: hsl(var(--blue-500) / 0.2);
            animation-delay: 0s;
        }

        .vision-orb-2 {
            bottom: 20%;
            right: 20%;
            width: 300px;
            height: 300px;
            background: hsl(var(--blue-600) / 0.15);
            animation-delay: -4s;
        }

        .vision-orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: hsl(var(--blue-400) / 0.1);
            animation-delay: -2s;
        }

        /* AI Floating Action Button */
        .ai-fab {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 50;
            text-decoration: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-md) var(--spacing-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
            font-size: 16px;
            font-weight: 600;
            color: hsl(var(--blue-300));
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ai-fab:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: hsl(var(--blue-400) / 0.3);
            box-shadow: 
                0 0 0 1px hsl(var(--blue-400) / 0.2),
                0 12px 48px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .ai-fab svg {
            width: 20px;
            height: 20px;
            color: hsl(var(--blue-400));
        }


        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-3xl) var(--spacing-md) var(--spacing-2xl);
            position: relative;
            z-index: 10;
        }

        /* Vision OS Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, hsl(var(--blue-500) / 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            position: relative;
            box-shadow: 
                0 0 0 1px var(--glass-border),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 1px hsl(var(--blue-400) / 0.5),
                0 12px 48px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, 
                hsl(var(--blue-300)), 
                hsl(var(--blue-400)), 
                hsl(var(--blue-500)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: hsl(var(--foreground-secondary));
            max-width: 600px;
            margin: 0 auto var(--spacing-md);
            line-height: 1.6;
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--blue-300));
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Vision OS Search */
        .search-container {
            margin-bottom: var(--spacing-2xl);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-wrapper {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .search-wrapper:focus-within {
            border-color: hsl(var(--blue-400) / 0.5);
            box-shadow: 
                0 0 0 4px hsl(var(--blue-400) / 0.1),
                0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-2xl);
            background: transparent;
            border: none;
            outline: none;
            color: hsl(var(--foreground));
            font-size: 18px;
            font-weight: 400;
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        .search-input::placeholder {
            color: hsl(var(--foreground-tertiary));
        }

        .search-icon, .clear-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--foreground-tertiary));
            transition: all 0.3s ease;
        }

        .search-icon {
            left: var(--spacing-lg);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .clear-btn {
            right: var(--spacing-lg);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            opacity: 0;
            transition: all 0.3s ease;
            color: hsl(var(--foreground-tertiary));
        }

        .clear-btn:hover {
            background: var(--glass-bg);
            color: hsl(var(--foreground));
        }

        .clear-btn.visible {
            opacity: 1;
        }

        /* Content Section */
        .content {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            letter-spacing: -0.01em;
        }

        .game-count {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--blue-300));
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* CUSTOM DROPDOWN STYLES */
        .custom-select-wrapper {
            position: relative;
            min-width: 150px;
            z-index: 20; /* Ensure it's above other elements if necessary */
            height: 40px; /* Match typical button height */
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground-secondary));
        }

        /* Visually hide the original select, keep it for accessibility */
        .series-filter-select {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .custom-select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            color: hsl(var(--foreground)); /* Default text color */
        }

        .custom-select-trigger:hover {
            border-color: hsl(var(--blue-400) / 0.5);
            background: rgba(255, 255, 255, 0.08); /* Slightly lighter on hover */
        }

        .custom-select-trigger.active {
            border-color: hsl(var(--blue-400));
            box-shadow: 0 0 0 2px hsl(var(--blue-400) / 0.5);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .custom-select-trigger .arrow {
            transition: transform 0.2s ease;
        }

        .custom-select-trigger.active .arrow {
            transform: rotate(180deg);
        }

        .custom-options {
            position: absolute;
            top: 100%; /* Position right below the trigger */
            left: 0;
            right: 0;
            background-color: hsl(0 0% 18%); /* Dark grey and opaque */
            backdrop-filter: blur(0px); /* Remove blur for opacity */
            -webkit-backdrop-filter: blur(0px);
            border: 1px solid var(--glass-border);
            border-top: none; /* No top border, blends with trigger */
            border-bottom-left-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 200px; /* Limit height for scrollability */
            z-index: 25; /* Higher than wrapper */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
            transform-origin: top;
        }

        .custom-options.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-option {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: hsl(var(--foreground-secondary));
        }

        .custom-option:hover {
            background-color: hsl(0 0% 25%); /* Darker grey on hover */
            color: hsl(var(--foreground));
        }

        .custom-option.selected {
            background-color: hsl(var(--blue-700) / 0.5); /* Keep some blue tint but less transparent */
            color: hsl(var(--blue-300));
            font-weight: 600;
        }
        /* END CUSTOM DROPDOWN STYLES */


        /* Vision OS Game Cards */
        .games-grid {
            display: grid;
            gap: var(--spacing-lg);
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            /* Ensure enough space above the grid so the dropdown doesn't overlap */
            padding-top: var(--spacing-3xl); 
        }

        .game-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out both;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsl(var(--blue-500) / 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: var(--radius-2xl);
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: hsl(var(--blue-400) / 0.3);
            box-shadow: 
                0 0 0 1px hsl(var(--blue-400) / 0.2),
                0 20px 64px rgba(0, 0, 0, 0.4),
                0 0 80px hsl(var(--blue-500) / 0.1);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: var(--spacing-md);
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1.375rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-sm);
            line-height: 1.3;
            letter-spacing: -0.01em;
            transition: all 0.3s ease;
        }

        .game-card:hover .card-title {
            background: linear-gradient(135deg, hsl(var(--blue-300)), hsl(var(--blue-400)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-platforms {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .platform-badge {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: hsl(var(--background-tertiary));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 12px;
            font-weight: 500;
            color: hsl(var(--blue-300));
            transition: all 0.3s ease;
        }

        .platform-badge:hover {
            background: hsl(var(--blue-500) / 0.1);
            border-color: hsl(var(--blue-400) / 0.3);
        }

        .card-arrow {
            color: hsl(var(--foreground-tertiary));
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex-shrink: 0;
        }

        .game-card:hover .card-arrow {
            color: hsl(var(--blue-400));
            transform: translateX(4px);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .tag {
            font-size: 12px;
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: hsl(var(--background-secondary));
            color: hsl(var(--foreground-secondary));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: hsl(var(--blue-500) / 0.1);
            color: hsl(var(--blue-300));
            border-color: hsl(var(--blue-400) / 0.3);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-3xl) var(--spacing-md);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .empty-icon {
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-xl);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            color: hsl(var(--foreground-tertiary));
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .empty-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.01em;
        }

        .empty-description {
            color: hsl(var(--foreground-secondary));
            max-width: 480px;
            line-height: 1.6;
            font-size: 1.125rem;
        }

        /* Loading State */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(20px);
            z-index: 50;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-xl);
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            box-shadow: 0 20px 64px rgba(0, 0, 0, 0.4);
        }

        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-top: 3px solid hsl(var(--blue-400));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, hsl(var(--blue-300)), hsl(var(--blue-400)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-dots {
            display: flex;
            gap: var(--spacing-sm);
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: hsl(var(--blue-400));
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0s;
        }

        /* Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.6;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
            100% {
                transform: translateY(0px) translateX(0px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body>
    <div class="vision-bg">
        <div class="vision-orb vision-orb-1"></div>
        <div class="vision-orb vision-orb-2"></div>
        <div class="vision-orb vision-orb-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="./assets/apline-bay-logo.png" alt="The Apline Bay Logo" class="logo">
            </div>
            <h1 class="title">The Apline Bay</h1>
            <p class="subtitle">A curated library of games and interactive experiences for VisionOS and other XR platforms.</p>
            <span class="version-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-4 8v4c0 1.1-.9 2-2 2s-2-.9-2-2v-4c0-1.1.9-2 2-2s2 .9 2 2zm8 0v4c0 1.1.9 2 2 2s2-.9 2-2v-4c0-1.1-.9-2-2-2s-2 .9-2 2z"></path>
                </svg>
                VisionOS Edition 1.0
            </span>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search for games...">
                <button id="clearBtn" class="clear-btn" aria-label="Clear search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </section>

        <section class="content">
            <div class="content-header">
                <h2 class="content-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 10h-6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V12a2 2 0 0 0-2-2zM6 10H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h2"></path>
                        <path d="M12 15h-2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h2"></path>
                        <line x1="12" y1="22" x2="12" y2="10"></line>
                        <line x1="12" y1="12" x2="12.01" y2="12"></line>
                    </svg>
                    All Games
                </h2>
                <span class="game-count"><span id="totalGameCount"></span> Games</span>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger" id="series-filter-trigger">
                        <span>All Series</span>
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="custom-options" id="series-filter-options">
                        <span class="custom-option selected" data-value="all">All Series</span>
                    </div>
                    <select class="series-filter-select" id="seriesFilterSelect" aria-label="Filter games by series">
                        <option value="all">All Series</option>
                    </select>
                </div>
            </div>
            <div id="gamesGrid" class="games-grid">
                </div>
            <div id="emptyState" class="empty-state hidden">
                <span class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </span>
                <h3 class="empty-title">No Games Found</h3>
                <p class="empty-description">Try adjusting your search or filter to find what you're looking for.</p>
            </div>
        </section>
    </main>

    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
            </div>
            <h3 class="loading-text">Loading Games</h3>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script>
        const allGames = [
            {
                id: 'game-1',
                title: 'Aethelred\'s Legacy',
                logo: './assets/game-1.png',
                description: 'A dark fantasy RPG set in a world teetering on the edge of collapse. Master forgotten magic and forge your own destiny.',
                series: 'Aethelred',
                platforms: ['VisionOS', 'PCVR', 'Meta Quest'],
                tags: ['RPG', 'Fantasy', 'Single Player', 'Multiplayer']
            },
            {
                id: 'game-2',
                title: 'Starlight Symphony',
                logo: './assets/game-2.png',
                description: 'A whimsical rhythm game where you conduct a cosmic orchestra. Each note creates a star in the night sky.',
                series: 'Starlight',
                platforms: ['VisionOS', 'iOS/iPadOS'],
                tags: ['Rhythm', 'Casual', 'Relaxing', 'Mobile']
            },
            {
                id: 'game-3',
                title: 'Quantum Drift',
                logo: './assets/game-3.png',
                description: 'A fast-paced futuristic racing game with gravity-defying tracks and a synthwave soundtrack.',
                series: 'Quantum',
                platforms: ['VisionOS', 'PCVR', 'PSVR 2'],
                tags: ['Racing', 'Sci-Fi', 'Fast-paced']
            },
            {
                id: 'game-4',
                title: 'Chrono-Forge',
                logo: './assets/game-4.png',
                description: 'A time-bending puzzle game where you manipulate time to solve intricate levels and escape a temporal loop.',
                series: 'Chrono-Forge',
                platforms: ['VisionOS'],
                tags: ['Puzzle', 'Strategy', 'Sci-Fi']
            },
            {
                id: 'game-5',
                title: 'The Great Alchemist',
                logo: './assets/game-5.png',
                description: 'A simulation game where you manage a magical potion shop, combining rare ingredients and mastering ancient recipes.',
                series: 'Alchemist',
                platforms: ['PCVR'],
                tags: ['Simulation', 'Management']
            },
            {
                id: 'game-6',
                title: 'Arcane Ascendancy',
                logo: './assets/game-6.png',
                description: 'A competitive card game where you summon mythical creatures and cast powerful spells to outwit your opponents.',
                series: 'Arcane',
                platforms: ['VisionOS'],
                tags: ['Card Game', 'Multiplayer', 'Strategy']
            }
        ];

        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const emptyState = document.getElementById('emptyState');
        const seriesFilterTrigger = document.getElementById('series-filter-trigger');
        const seriesFilterOptions = document.getElementById('series-filter-options');
        const totalGameCountSpan = document.getElementById('totalGameCount');
        const loadingScreen = document.getElementById('loading');
        let filteredGames = allGames;

        document.addEventListener('DOMContentLoaded', () => {
            // Simulate loading delay
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                renderGames(allGames);
                updateGameCounts();
                populateSeriesFilter();
            }, 1000);
        });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length > 0) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
            }
            filterAndRenderGames(query);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            filterAndRenderGames('');
        });

        function filterAndRenderGames(query = '', series = 'all') {
            gamesGrid.innerHTML = '';
            filteredGames = allGames.filter(game => {
                const matchesQuery = game.title.toLowerCase().includes(query) ||
                                     game.description.toLowerCase().includes(query) ||
                                     game.tags.some(tag => tag.toLowerCase().includes(query));
                const matchesSeries = series === 'all' || game.series === series;
                return matchesQuery && matchesSeries;
            });

            if (filteredGames.length > 0) {
                renderGames(filteredGames);
                emptyState.classList.add('hidden');
            } else {
                emptyState.classList.remove('hidden');
            }
        }

        function renderGames(games) {
            games.forEach((game, index) => {
                const gameCard = document.createElement('a');
                gameCard.href = `./game-details.html?id=${game.id}`;
                gameCard.className = 'game-card';
                gameCard.style.animationDelay = `${index * 0.1}s`;
                gameCard.innerHTML = `
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-info">
                                <h3 class="card-title">${game.title}</h3>
                                <div class="card-platforms">
                                    ${game.versions
                                        .map(v => `<span class="platform-badge">${v.platform}</span>`)
                                        .join('')}
                                </div>
                            </div>
                            <svg class="card-arrow" xmlns="http://www.w3.org/2000/svg" 
                                 width="24" height="24" viewBox="0 0 24 24" fill="none" 
                                 stroke="currentColor" stroke-width="2" 
                                 stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </div>
                        <p>${game.description}</p>
                        <div class="card-tags">
                            ${Array.from(
                                new Set(game.versions.flatMap(v => v.tags || []))
                            )
                                .map(tag => `<span class="tag">${tag}</span>`)
                                .join('')}
                        </div>
                    </div>
                `;
        
                gamesGrid.appendChild(gameCard);
            });
        }
        
        function updateGameCounts() {
            totalGameCountSpan.textContent = allGames.length;
        }

        // Dropdown functionality
        function populateSeriesFilter() {
            const seriesList = ['all', ...new Set(allGames.map(game => game.series))];
            const optionsHtml = seriesList.map(series => 
                `<span class="custom-option" data-value="${series}">${series === 'all' ? 'All Series' : series}</span>`
            ).join('');
            seriesFilterOptions.innerHTML = optionsHtml;
        }

        seriesFilterTrigger.addEventListener('click', () => {
            seriesFilterOptions.classList.toggle('open');
            seriesFilterTrigger.classList.toggle('active');
        });

        seriesFilterOptions.addEventListener('click', (e) => {
            const selectedOption = e.target.closest('.custom-option');
            if (selectedOption) {
                const value = selectedOption.dataset.value;
                const text = selectedOption.textContent;

                // Update trigger text and active state
                seriesFilterTrigger.querySelector('span').textContent = text;
                document.querySelectorAll('.custom-option').forEach(option => {
                    option.classList.remove('selected');
                });
                selectedOption.classList.add('selected');

                // Close dropdown
                seriesFilterOptions.classList.remove('open');
                seriesFilterTrigger.classList.remove('active');

                // Filter games
                const currentQuery = searchInput.value.toLowerCase();
                filterAndRenderGames(currentQuery, value);
            }
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!seriesFilterWrapper.contains(e.target)) {
                seriesFilterOptions.classList.remove('open');
                seriesFilterTrigger.classList.remove('active');
            }
        });
   </script>
</body>
</html>

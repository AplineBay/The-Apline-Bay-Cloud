<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Apline Bay — Xbox 360 Style Store</title>
  <style>
    :root{
      --bg:#091320;
      --accent:#1cd4ff;
      --accent2:#1580c7;
      --panel:#111c31;
      --muted:#93bfe3;
      --glass:rgba(255,255,255,0.08);
      --gloss:rgba(255,255,255,0.15);
      --radius:10px;
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,#0a1628,#091320 60%,#07101d);
      color:#f3f8ff;
      overflow:hidden;
    }
    header{
      background:linear-gradient(90deg,#0d1e35,#0a182c);
      display:flex;align-items:center;gap:18px;padding:14px 24px;border-bottom:2px solid var(--accent2);
      box-shadow:0 4px 15px rgba(0,0,0,0.4);
    }
    header .logo{display:flex;align-items:center;gap:10px;font-size:20px;font-weight:bold;color:var(--accent);text-shadow:0 0 10px rgba(28,212,255,0.8)}
    header input{flex:1;max-width:500px;padding:9px 14px;border:none;border-radius:8px;background:var(--glass);color:white;outline:none;backdrop-filter:blur(6px) brightness(1.2);box-shadow:inset 0 1px 3px rgba(255,255,255,0.15);}
    main{display:grid;grid-template-columns:260px 1fr 340px;height:calc(100vh - 60px);gap:14px;padding:14px;}
    aside,section{background:linear-gradient(180deg,rgba(20,30,50,0.85),rgba(10,18,30,0.9));border-radius:var(--radius);padding:14px;overflow:auto;border:1px solid rgba(255,255,255,0.05);box-shadow:inset 0 0 10px rgba(255,255,255,0.05),0 6px 20px rgba(0,0,0,0.4);}
    .sidebar{display:flex;flex-direction:column;gap:12px}
    .chip{padding:6px 10px;border-radius:999px;background:var(--glass);font-size:13px;cursor:pointer;border:1px solid transparent;transition:all .2s;backdrop-filter:blur(3px);box-shadow:inset 0 1px 3px rgba(255,255,255,0.15);}
    .chip:hover,.chip.active{background:linear-gradient(90deg,var(--accent2),var(--accent));color:#fff;box-shadow:0 0 12px rgba(28,212,255,0.6)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px;}
    .card{background:linear-gradient(180deg,#132544 0%,#0b182c 100%);padding:10px;border-radius:var(--radius);cursor:pointer;transition:transform .15s,box-shadow .15s,border .15s;border:1px solid rgba(255,255,255,0.06);box-shadow:0 2px 6px rgba(0,0,0,0.5);overflow:hidden;position:relative;}
    .card::before{content:'';position:absolute;top:0;left:0;right:0;height:35%;background:linear-gradient(180deg,rgba(255,255,255,0.15),transparent);opacity:0.3;}
    .card:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(28,212,255,0.2);border-color:rgba(28,212,255,0.3)}
    .thumb{height:100px;border-radius:6px;background:radial-gradient(circle at 40% 30%,#16476b,#07121f);display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:18px;color:var(--accent);text-shadow:0 0 8px rgba(28,212,255,0.8);}
    .name{margin-top:6px;font-weight:600;font-size:14px}
    .desc{font-size:12px;color:var(--muted);height:32px;overflow:hidden}
    .tag{font-size:11px;background:var(--glass);border-radius:6px;padding:2px 6px;margin:2px;display:inline-block;box-shadow:inset 0 1px 2px rgba(255,255,255,0.15);}
    .details h2{margin:0 0 6px 0;color:var(--accent);text-shadow:0 0 8px rgba(28,212,255,0.8)}
    .version{background:linear-gradient(90deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));border-radius:6px;padding:8px;margin-top:8px;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(4px);}
    .version a{color:var(--accent)}
    .muted{color:var(--muted);font-size:12px}
    @media(max-width:960px){main{grid-template-columns:1fr;grid-auto-rows:auto;height:auto;overflow:auto}}
  </style>
</head>
<body>
  <header>
    <div class="logo">◎ The Apline Bay</div>
    <input id="search" placeholder="Search games..." />
  </header>
  <main>
    <aside class="sidebar">
      <div><strong>Filters</strong></div>
      <div id="platforms"></div>
      <div><strong>Tags</strong></div>
      <div id="tags"></div>
    </aside>
    <section>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div><strong>Games</strong></div><div id="count" class="muted"></div>
      </div>
      <div class="grid" id="grid"></div>
    </section>
    <aside class="details">
      <div id="detailEmpty" class="muted">Select a game to view details</div>
      <div id="detail" style="display:none">
        <h2 id="dName"></h2>
        <p id="dDesc" class="muted"></p>
        <div id="dTags"></div>
        <div id="dVersions"></div>
      </div>
    </aside>
  </main>
  <script>
    const grid=document.getElementById('grid');
    const count=document.getElementById('count');
    const search=document.getElementById('search');
    const dName=document.getElementById('dName');
    const dDesc=document.getElementById('dDesc');
    const dTags=document.getElementById('dTags');
    const dVersions=document.getElementById('dVersions');
    const detail=document.getElementById('detail');
    const detailEmpty=document.getElementById('detailEmpty');

    async function loadGames(){
      try{
        const res=await fetch('WinMag.json');
        if(!res.ok) throw new Error('no json');
        const json=await res.json();
        return json.games||[];
      }catch(e){
        return [
          {name:'Halo 3',description:'Classic Xbox 360 shooter.',versions:[{platform:'Xbox 360',url:'#',tags:['Shooter','Classic']}]},
          {name:'Forza Horizon',description:'Open world racing in 360 style.',versions:[{platform:'Xbox 360',url:'#',tags:['Racing','Open World']}]},
          {name:'Gears of War 2',description:'Third-person cover shooter.',versions:[{platform:'Xbox 360',url:'#',tags:['Action','Shooter']}]}
        ];
      }
    }

    function renderGames(list){
      grid.innerHTML='';
      count.textContent=list.length+' games';
      list.forEach(g=>{
        const card=document.createElement('div');card.className='card';
        const initials=g.name.split(' ').map(x=>x[0]).join('').slice(0,2);
        card.innerHTML=`<div class='thumb'>${initials}</div><div class='name'>${g.name}</div><div class='desc'>${g.description}</div>`;
        card.onclick=()=>showDetail(g);
        grid.appendChild(card);
      });
    }

    function showDetail(g){
      detailEmpty.style.display='none';
      detail.style.display='block';
      dName.textContent=g.name;
      dDesc.textContent=g.description;
      dTags.innerHTML=(g.versions[0].tags||[]).map(t=>`<span class='tag'>${t}</span>`).join('');
      dVersions.innerHTML=g.versions.map(v=>`<div class='version'><div>${v.platform}</div><a href='${v.url}' target='_blank'>Download</a></div>`).join('');
    }

    loadGames().then(games=>{
      let current=games;
      renderGames(current);
      search.addEventListener('input',()=>{
        const q=search.value.toLowerCase();
        const filtered=games.filter(g=>g.name.toLowerCase().includes(q)||g.description.toLowerCase().includes(q));
        renderGames(filtered);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Apline Bay - Games Library</title>
    <meta name="description" content="The Apline Bay - A curated library of games and interactive experiences">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frutiger-aero-theme.css"> <style>
        /* Your existing styles (from snippet_1) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Vision OS Dark Theme */
            --background: 0 0% 8%;
            --background-secondary: 0 0% 12%;
            --background-tertiary: 0 0% 16%;
            --foreground: 0 0% 95%;
            --foreground-secondary: 0 0% 80%;
            --foreground-tertiary: 0 0% 65%;
            
            /* Purple Accent System */
            --purple-50: 270 100% 98%;
            --purple-100: 269 100% 95%;
            --purple-200: 269 100% 92%;
            --purple-300: 269 100% 86%;
            --purple-400: 270 91% 65%;
            --purple-500: 270 91% 55%;
            --purple-600: 271 81% 56%;
            --purple-700: 272 72% 47%;
            --purple-800: 272 69% 38%;
            --purple-900: 273 69% 32%;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            
            /* Spacing System */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Vision OS Background Effects */
        .vision-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 20%, hsl(var(--purple-600) / 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsl(var(--purple-500) / 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, hsl(var(--purple-700) / 0.08) 0%, transparent 50%);
        }

        .vision-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 8s ease-in-out infinite;
        }

        .vision-orb-1 {
            top: 10%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: hsl(var(--purple-500) / 0.2);
            animation-delay: 0s;
        }

        .vision-orb-2 {
            bottom: 20%;
            right: 20%;
            width: 300px;
            height: 300px;
            background: hsl(var(--purple-600) / 0.15);
            animation-delay: -4s;
        }

        .vision-orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: hsl(var(--purple-400) / 0.1);
            animation-delay: -2s;
        }

        /* Glass Navigation Bar */
        .nav-bar {
            position: fixed;
            top: var(--spacing-md);
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-sm) var(--spacing-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
            display: flex;
            gap: var(--spacing-lg);
        }

        .nav-link {
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground-secondary));
            letter-spacing: 0.5px;
            text-decoration: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover {
            color: hsl(var(--foreground));
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* AI Floating Action Button */
        .ai-fab {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 50;
            text-decoration: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-md) var(--spacing-lg);
            box-shadow: 0 8px 32px var(--glass-shadow);
            font-size: 16px;
            font-weight: 600;
            color: hsl(var(--purple-300));
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ai-fab:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: hsl(var(--purple-400) / 0.3);
            box-shadow: 
                0 0 0 1px hsl(var(--purple-400) / 0.2),
                0 12px 48px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .ai-fab svg {
            width: 20px;
            height: 20px;
            color: hsl(var(--purple-400));
        }


        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-3xl) var(--spacing-md) var(--spacing-2xl);
            position: relative;
            z-index: 10;
        }

        /* Vision OS Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
            animation: fadeInUp 1s ease-out;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, hsl(var(--purple-500) / 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: pulse 3s ease-in-out infinite;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
            position: relative;
            box-shadow: 
                0 0 0 1px var(--glass-border),
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            object-fit: cover;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 1px hsl(var(--purple-400) / 0.5),
                0 12px 48px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, 
                hsl(var(--purple-300)), 
                hsl(var(--purple-400)), 
                hsl(var(--purple-500)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: hsl(var(--foreground-secondary));
            max-width: 600px;
            margin: 0 auto var(--spacing-md);
            line-height: 1.6;
        }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--purple-300));
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Vision OS Search */
        .search-container {
            margin-bottom: var(--spacing-2xl);
            animation: fadeInUp 1s ease-out 0.2s both;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-wrapper {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .search-wrapper:focus-within {
            border-color: hsl(var(--purple-400) / 0.5);
            box-shadow: 
                0 0 0 4px hsl(var(--purple-400) / 0.1),
                0 12px 48px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-2xl);
            background: transparent;
            border: none;
            outline: none;
            color: hsl(var(--foreground));
            font-size: 18px;
            font-weight: 400;
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        .search-input::placeholder {
            color: hsl(var(--foreground-tertiary));
        }

        .search-icon, .clear-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: hsl(var(--foreground-tertiary));
            transition: all 0.3s ease;
        }

        .search-icon {
            left: var(--spacing-lg);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .clear-btn {
            right: var(--spacing-lg);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            opacity: 0;
            transition: all 0.3s ease;
            color: hsl(var(--foreground-tertiary));
        }

        .clear-btn:hover {
            background: var(--glass-bg);
            color: hsl(var(--foreground));
        }

        .clear-btn.visible {
            opacity: 1;
        }

        /* Content Section */
        .content {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            letter-spacing: -0.01em;
        }

        .game-count {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--purple-300));
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* CUSTOM DROPDOWN STYLES */
        .custom-select-wrapper {
            position: relative;
            min-width: 150px;
            z-index: 20;
            height: 40px;
            font-size: 14px;
            font-weight: 500;
            color: hsl(var(--foreground-secondary));
        }

        .series-filter-select {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .custom-select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            color: hsl(var(--foreground));
        }

        .custom-select-trigger:hover {
            border-color: hsl(var(--purple-400) / 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .custom-select-trigger.active {
            border-color: hsl(var(--purple-400));
            box-shadow: 0 0 0 2px hsl(var(--purple-400) / 0.5);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .custom-select-trigger .arrow {
            transition: transform 0.2s ease;
        }

        .custom-select-trigger.active .arrow {
            transform: rotate(180deg);
        }

        .custom-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-top: none;
            border-bottom-left-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 200px;
            z-index: 25;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
            transform-origin: top;
        }

        .custom-options.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-option {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: hsl(var(--foreground-secondary));
        }

        .custom-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: hsl(var(--foreground));
        }

        .custom-option.selected {
            background-color: hsl(var(--purple-700) / 0.2);
            color: hsl(var(--purple-300));
            font-weight: 600;
        }

        /* END CUSTOM DROPDOWN STYLES */
        /* Vision OS Game Cards */
        .games-grid {
            display: grid;
            gap: var(--spacing-lg);
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .game-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-xl);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out both;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsl(var(--purple-500) / 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: var(--radius-2xl);
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: hsl(var(--purple-400) / 0.3);
            box-shadow: 0 0 0 1px hsl(var(--purple-400) / 0.2), 0 20px 64px rgba(0, 0, 0, 0.4), 0 0 80px hsl(var(--purple-500) / 0.1);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .card-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: var(--spacing-md);
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1.375rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: var(--spacing-sm);
            line-height: 1.3;
            letter-spacing: -0.01em;
            transition: all 0.3s ease;
        }

        .game-card:hover .card-title {
            background: linear-gradient(135deg, hsl(var(--purple-300)), hsl(var(--purple-400)));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-platforms {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .platform-badge {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            background: hsl(var(--background-tertiary));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 12px;
            font-weight: 500;
            color: hsl(var(--purple-300));
            transition: all 0.3s ease;
        }

        .platform-badge:hover {
            background: hsl(var(--purple-500) / 0.1);
            border-color: hsl(var(--purple-400) / 0.3);
        }

        .card-arrow {
            color: hsl(var(--foreground-tertiary));
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex-shrink: 0;
        }

        .game-card:hover .card-arrow {
            transform: translateX(8px);
            color: hsl(var(--purple-400));
        }

        .card-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-md);
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }

        .card-description {
            font-size: 0.95rem;
            color: hsl(var(--foreground-secondary));
            line-height: 1.6;
            flex-grow: 1; /* Allow description to take available space */
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .tag-badge {
            background: hsl(var(--background-secondary));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: 4px 10px;
            font-size: 0.75rem;
            font-weight: 500;
            color: hsl(var(--foreground-tertiary));
            transition: all 0.2s ease;
        }

        .tag-badge:hover {
            background: hsl(var(--purple-500) / 0.1);
            border-color: hsl(var(--purple-400) / 0.3);
            color: hsl(var(--purple-300));
        }

        /* Keyframe Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-bar {
                width: calc(100% - var(--spacing-lg) * 2);
                padding: var(--spacing-sm) var(--spacing-md);
                gap: var(--spacing-md);
            }

            .container {
                padding: calc(var(--spacing-2xl) + var(--spacing-lg)) var(--spacing-md) var(--spacing-xl);
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .game-card {
                padding: var(--spacing-lg);
            }

            .card-title {
                font-size: 1.25rem;
            }

            .ai-fab {
                bottom: var(--spacing-md);
                right: var(--spacing-md);
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .nav-bar {
                top: var(--spacing-sm);
                padding: var(--spacing-xs) var(--spacing-sm);
                gap: var(--spacing-sm);
            }
            .nav-link {
                font-size: 12px;
            }
            .search-input {
                padding: var(--spacing-md) var(--spacing-xl);
                font-size: 16px;
            }
            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .custom-select-wrapper {
                width: 100%;
            }
        }
    </style>
</head>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="https://assets-global.website-files.com/65320257c729ab5e4f51e04c/65321f47285a73e481b7a2d4_favicon-32x32.png" alt="Apline Bay Logo" class="logo">
            </div>
            <h1 class="title">The Apline Bay</h1>
            <p class="subtitle">A curated library of games and interactive experiences for the Apple Vision Pro</p>
            <span class="version-badge">Version 1.0.0</span>
        </header>

        <section class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.694 4.693a.75.75 0 1 1-1.06 1.06l-4.693-4.694A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                </svg>              
                <input type="text" id="searchInput" class="search-input" placeholder="Search games...">
                <button id="clearSearch" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-2.78 2.78a.75.75 0 1 0 1.06 1.06L12 13.06l2.78 2.78a.75.75 0 1 0 1.06-1.06L13.06 12l2.78-2.78a.75.75 0 0 0-1.06-1.06L12 10.94l-2.78-2.78Z" clip-rule="evenodd" />
                    </svg>                      
                </button>
            </div>
        </section>

        <section class="content">
            <div class="content-header">
                <h2 class="content-title">All Games</h2>
                <div class="custom-select-wrapper">
                    <select id="seriesFilter" class="series-filter-select">
                        <option value="all">All Series</option>
                    </select>
                    <div class="custom-select-trigger">
                        <span>All Series</span>
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="custom-options"></div>
                </div>
                <span id="gameCount" class="game-count">0 Games</span>
            </div>
            <div class="games-grid" id="gamesGrid">
                </div>
        </section>
    </div>

    <script>
        // Theme switching script (moved from previous response)
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;
            const currentTheme = localStorage.getItem('theme');

            // Apply saved theme on load
            if (currentTheme) {
                body.classList.add(currentTheme);
            } else {
                // Default to 'vision-os-theme' if no theme is saved
                // For demonstration, let's assume 'vision-os-theme' is the default if no class is present
                // If you want a specific default, add it here.
            }

            themeToggleBtn.addEventListener('click', () => {
                if (body.classList.contains('frutiger-aero-theme')) {
                    body.classList.remove('frutiger-aero-theme');
                    // If you have a specific class for Vision OS, add it back here
                    localStorage.removeItem('theme'); // Or set to 'vision-os-theme'
                } else {
                    // If you have a specific class for Vision OS, remove it here first
                    body.classList.add('frutiger-aero-theme');
                    localStorage.setItem('theme', 'frutiger-aero-theme');
                }
            });
        });


        // Existing game loading and search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const gamesGrid = document.getElementById('gamesGrid');
            const searchInput = document.getElementById('searchInput');
            const clearSearchBtn = document.getElementById('clearSearch');
            const gameCountSpan = document.getElementById('gameCount');
            const seriesFilterSelect = document.getElementById('seriesFilter');
            const customSelectTrigger = document.querySelector('.custom-select-trigger');
            const customOptions = document.querySelector('.custom-options');

            let allGames = [];
            let uniqueSeries = new Set();

            // Fetch games data
            fetch('games.json')
                .then(response => response.json())
                .then(data => {
                    allGames = data;
                    populateSeriesFilter(allGames);
                    displayGames(allGames);
                })
                .catch(error => console.error('Error fetching games:', error));

            function populateSeriesFilter(games) {
                games.forEach(game => {
                    if (game.series) {
                        uniqueSeries.add(game.series);
                    }
                });

                // Clear existing options except "All Series"
                seriesFilterSelect.innerHTML = '<option value="all">All Series</option>';
                customOptions.innerHTML = '<div class="custom-option" data-value="all">All Series</div>';


                Array.from(uniqueSeries).sort().forEach(series => {
                    const option = document.createElement('option');
                    option.value = series;
                    option.textContent = series;
                    seriesFilterSelect.appendChild(option);

                    const customOption = document.createElement('div');
                    customOption.classList.add('custom-option');
                    customOption.setAttribute('data-value', series);
                    customOption.textContent = series;
                    customOptions.appendChild(customOption);
                });

                updateCustomSelectDisplay();
            }

            function updateCustomSelectDisplay() {
                const selectedOptionText = seriesFilterSelect.options[seriesFilterSelect.selectedIndex].textContent;
                customSelectTrigger.querySelector('span').textContent = selectedOptionText;

                // Mark the selected custom option
                Array.from(customOptions.children).forEach(option => {
                    if (option.dataset.value === seriesFilterSelect.value) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
            }

            // Custom Select Dropdown Logic
            customSelectTrigger.addEventListener('click', function() {
                customOptions.classList.toggle('open');
                this.classList.toggle('active');
            });

            customOptions.addEventListener('click', function(e) {
                const targetOption = e.target.closest('.custom-option');
                if (targetOption) {
                    const value = targetOption.dataset.value;
                    seriesFilterSelect.value = value;
                    updateCustomSelectDisplay();
                    filterAndDisplayGames();
                    customOptions.classList.remove('open');
                    customSelectTrigger.classList.remove('active');
                }
            });

            document.addEventListener('click', function(e) {
                if (!customSelectTrigger.contains(e.target) && !customOptions.contains(e.target)) {
                    customOptions.classList.remove('open');
                    customSelectTrigger.classList.remove('active');
                }
            });


            function displayGames(games) {
                gamesGrid.innerHTML = '';
                gameCountSpan.textContent = `${games.length} Games`;

                games.forEach(game => {
                    const gameCard = document.createElement('a');
                    gameCard.href = `game-details.html?id=${game.id}`;
                    gameCard.classList.add('game-card');
                    gameCard.innerHTML = `
                        <div class="card-content">
                            <div class="card-header">
                                <div class="card-info">
                                    <h3 class="card-title">${game.title}</h3>
                                    <div class="card-platforms">
                                        ${game.platforms.map(platform => `<span class="platform-badge">${platform}</span>`).join('')}
                                    </div>
                                </div>
                                <img src="${game.thumbnail}" alt="${game.title} Thumbnail" class="card-thumbnail">
                            </div>
                            <p class="card-description">${game.description}</p>
                            <div class="card-tags">
                                ${game.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <svg class="card-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06Z" clip-rule="evenodd" />
                        </svg>
                    `;
                    gamesGrid.appendChild(gameCard);
                });
            }

            function filterAndDisplayGames() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedSeries = seriesFilterSelect.value;

                let filteredGames = allGames.filter(game => {
                    const matchesSearch = game.title.toLowerCase().includes(searchTerm) ||
                                          game.description.toLowerCase().includes(searchTerm) ||
                                          game.platforms.some(p => p.toLowerCase().includes(searchTerm)) ||
                                          game.tags.some(t => t.toLowerCase().includes(searchTerm));
                    
                    const matchesSeries = selectedSeries === 'all' || game.series === selectedSeries;

                    return matchesSearch && matchesSeries;
                });
                displayGames(filteredGames);
            }

            searchInput.addEventListener('input', () => {
                clearSearchBtn.classList.toggle('visible', searchInput.value.length > 0);
                filterAndDisplayGames();
            });

            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchBtn.classList.remove('visible');
                filterAndDisplayGames();
            });

            // Initial display and event listeners for search and filter
            // This part is handled by the initial fetch and filterAndDisplayGames
        });
    </script>
</body>
</html>
